 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/onlineEvaluatingPublish.css">
	<title>网上测评</title>
	<style type="text/css">
		html,
    	body,
    	.wrapper {
    		width: 100%;
    		height: 100%;
    	}
    	header {
    		position: fixed;
    		width: 100%;
    		top: 0;
			z-index: 1000;
    	}
    	footer {
    		position: fixed;
    		bottom: 0;
    		width: 100%;
			z-index: 1000;
    	}
    	section {
    		padding: 100px 0 54px;
    	}
	</style>
</head>
<body>
	<div class="wrapper">
		<header class="clearfix">
			<div class="pull-left">
				<a href="../../index.html"><img src="../../images/logo.png"></a>
			</div>
			<div class="pull-right">
				<i class="pindaohao"><img src="../../images/pindaohao.png"></i>
				<a href="javascript:;"><img src="../../images/onekey.png"></a>
			</div>
		</header>
		<section class="contentWrap">
			<div class="container">
				<div class="contTitle">
					<a href="javascript:history.back();"><i>&lt;</i>返回</a>
					<h2>网上评测</h2>
				</div>
				<div class="content">
					<form id="html5Form" action="javascript:;" class="form-horizontal">
						<div class="formWrap">
							<div class="form-group">
								<label for="activeTitle" class="formLabel control-label">标题:</label>
								<div class="formInput">
									<input type="text" id="activeTitle" class="form-control" required>
								</div>
							</div>
							<div class="inlineGroup clearfix">
								<div class="form-group">
									<label for="dateStart" class="formLabel control-label">开始日期:</label>
									<div class="formInput">
										<input type="text" class="form-control" onclick="WdatePicker()" id="dateStart" readonly required>
									</div>
								</div>
								<div class="form-group">
									<label for="dateEnd" class="formLabel control-label">结束日期:</label>
									<div class="formInput">
										<input type="text" class="form-control" onclick="WdatePicker()" id="dateEnd" readonly required>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="detailedAddress" class="formLabel control-label">调研内容:</label>
								<div class="formInput">
									<textarea style="height:100px;" id="detailedAddress" class="messageContent form-control" required></textarea>
								</div>
							</div>

							<div class="addPersonWrap">
								<div class="personList">
									<h3 class="personTitle">候选人:</h3>
									<table id="candidateTable" class="table table-hover">
										<thead style="background:#F3F3F3;">
											<tr>
												<td width="50">序号</td>
												<td>姓名</td>
												<td>身份证号</td>
												<td width="100">操作</td>
											</tr>
										</thead>
										<tbody id="candidateList">

										</tbody>
									</table>
								</div>
								<div class="addPerson">
									<h3>添加候选人:</h3>
									<div id="html5FormChild" action="javascript:;" class="form-horizontal">
										<div class="formWrap">
											<div class="inlineGroup clearfix">
												<div class="form-group">
													<label for="userName" class="formLabel control-label">候选人姓名:</label>
													<div class="formInput">
														<input type="text" class="form-control"  id="userName">
													</div>
												</div>
												<div class="form-group">
													<label for="phone" class="formLabel control-label">手机号:</label>
													<div class="formInput">
														<input type="text" class="form-control"  id="phone">
													</div>
												</div>
											</div>
											<div class="form-group">
												<label for="idNumber" class="formLabel control-label">身份证号:</label>
												<div class="formInput">
													<input type="text" class="form-control"  id="idNumber">
												</div>
											</div>
											<div class="form-group" style="height:34px;overflow:hidden;">
												<label style="padding-top:0;line-height:34px;" for="upImage" class="formLabel control-label">上传图片:</label>
												<input style="height:34px;line-height:34px;" type="file" id="upImage" class="formInput" name="file" accept="image/*">
											</div>
										</div>
										<a id="addPersonBtn" href="javascript:;" style="margin-left: 120px;" class="btn btn-primary">确认添加</a>
									</div>
								</div>
							</div>
						</div>
						<div class="btnWrap text-center">
							<button id="createResearch" type="submit" class="btn btn-primary">确认发布</button>
						</div>
					</form>
				</div>
			</div>
		</section>
		<footer></footer>
	</div>

	<script src="../../scripts/jQuery v2.1.1.min.js"></script>
	<script type="text/javascript" src="../../scripts/jquery.placeholder.min.js"></script>
	<script type="text/javascript">
		$(function(){ $('input, textarea').placeholder(); });
	</script>
	<script type="text/javascript" src="../../scripts/MyDatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../../scripts/jquery-html5Validate-min.js"></script>
	<script type="text/javascript" src="../../scripts/common.js"></script>
	<script type="text/javascript" src="../../scripts/onlineEvaluatingPublish.js"></script>
</body>
</html>
