<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/legalPublicityPublish.css">
    <title>政法热点</title>
    <style type="text/css">
    	html,
    	body,
    	.wrapper {
    		width: 100%;
    		height: 100%;
    	}
    	header {
    		position: fixed;
    		width: 100%;
    		top: 0;
			z-index: 1000;
    	}
    	footer {
    		position: fixed;
    		bottom: 0;
    		width: 100%;
			z-index: 1000;
    	}
    	section {
    		padding: 100px 0 54px;
    	}
    </style>
</head>
<body>
	<div class="wrapper">
		<header class="clearfix">
			<div class="pull-left">
				<a href="../../index.html"><img src="../../images/logo.png"></a>
			</div>
			<div class="pull-right">
				<i class="pindaohao"><img src="../../images/pindaohao.png"></i>
				<a href="javascript:;"><img src="../../images/onekey.png"></a>
			</div>
		</header>
		<section>
			<div class="contentWrap container">
				<div class="contTitle">
					<a href="javascript:history.back();"><i>&lt;</i>返回</a>
					<h2>政法热点</h2>
				</div>
				<div class="content">
					<form id="html5Form" action="javascript:;" class="form-horizontal">
					<input hidden="hidden" id="politicsId" value="">
						<h3 class="formTitle">发布内容</h3>
							<div class="formWrap">
								<div class="form-group">
									<label for="messageDigest" class="formLabel control-label">发布类别:</label>
									<div class="formInput">
										<select class="form-control" id="messageDigest" required>
											<option value="">请选择</option>
											<option value="0">文字+图片</option>
											<option value="1">文字+视频</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label for="msgHeader" class="formLabel control-label">发布标题:</label>
									<div class="formInput">
										<input type="text" class="form-control" id="msgHeader" required maxlength="50">
									</div>
								</div>
								<div class="form-group">
									<label for="messageContent" class="formLabel control-label">发布内容:</label>
									<div class="formInput">
										<textarea id="messageContent" style="height:150px;" class="messageContent form-control" required></textarea>
									</div>
								</div>
								<div style="display:none;" id="pictureItem" class="form-group">
									<label style="padding-top:0;line-height:34px;" for="upPicture" class="formLabel control-label">上传图片:</label>
									<input style="height:34px;line-height:34px;overflow:hidden;" type="file" id="upPicture" class="formInput" name="picFile" accept="image/png,image/gif,image/bmp,image/jpeg">
								</div>
								<div style="display:none;" id="videoItem" class="form-group text-right" style="margin-top: 20px;">
									<label style="padding-top:0;line-height:34px;" for="upVideo" class="formLabel control-label">上传视频:</label>
									<input style="height:34px;line-height:34px;overflow:hidden;" id="upVideo" type="file" name="videoFile" class="formInput" accept="video/mp4">
								</div>
								<div style="display:none;" class="videoListWrap">
									 <table class="table table-bordered text-center">
									 	<thead style="background:#F4F7FA">
									 		<tr>
									 			<td class="text-left">视频</td>
									 			<td>大小</td>
									 			<td>状态</td>
									 		</tr>
									 	</thead>
									 	<tbody id="videoList">
									 		<tr>
									 			<td width="700" class="text-left"><p style="width:700px;">&nbsp;</p></td>
									 			<td></td>
									 			<td></td>
									 		</tr>
									 	</tbody>
									 </table>
								</div>
							</div>
						<div class="btnWrap text-center">
							<button type="submit" class="btn btn-primary">确认发布</button>
						</div>
					</form>
				</div>
			</div>
		</section>
		<footer></footer>
	</div>
	<script type="text/javascript" src="../../scripts/jQuery v2.1.1.min.js"></script>
	<script type="text/javascript" src="../../scripts/jquery-html5Validate-min.js"></script>
	<script type="text/javascript" src="../../scripts/jquery.placeholder.min.js"></script>
	<script type="text/javascript">
		$(function(){ $('input, textarea').placeholder(); });
	</script>
	<script type="text/javascript" src="../../scripts/common.js"></script>
	<script type="text/javascript" src="../../scripts/politicsHotCreate.js"></script>
</body>
</html>
