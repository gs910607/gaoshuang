<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/pager.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/register.css">
    <title>修改密码</title>
    <style type="text/css">
    	html,
    	body,
    	.wrapper {
    		width: 100%;
    		height: 100%;
    	}
    	header {
    		position: fixed;
    		width: 100%;
    		top: 0;
			z-index: 1000;
    	}
    	footer {
    		position: fixed;
    		bottom: 0;
    		width: 100%;
			z-index: 1000;
    	}
    	section {
    		padding: 100px 0 54px;
    	}
    	.container {
    		width: 800px;
    	}
    	.contentWrap {
    		margin-bottom: 50px;
    	}
    	.inputWrapper {
    		width: 80%;
    	}
    	.inputWrapper .form-group {
    		margin-bottom: 20px;
    	}
    	.dropWrap .item3 {
    		display: none;
    	}
    </style>
</head>
<body>
	<div class="wrapper">
		<header class="clearfix">
			<div class="pull-left">
				<a href="../../index.html"><img src="../../images/logo.png"></a>
			</div>
			<div class="pull-right">
				<i class="pindaohao"><img src="../../images/pindaohao.png"></i>
				<a href="javascript:;"><img src="../../images/onekey.png"></a>
			</div>
		</header>
		<section>
			<div class="contentWrap container">
				<div class="contTitle">
					<a href="javascript:history.back();"><i>&lt;</i>返回</a>
					<h2>修改密码</h2>
				</div>
				<div class="content">
					<div class="changePassWrap">
						<form id="changePassForm" action="javascript:;" class="loginForm form-horizontal">
							<input hidden="hidden" id="userid" value="" >
							<div class="form-group">
								<label class="formLabel control-label" for="telephone">手机号:</label>
								<div class="formInput">
									<span class="form-control" id="telephone"></span>
								</div>
							</div>
							<div class="form-group">
								<label class="formLabel control-label" for="oldPass">旧密码:</label>
								<div class="formInput">
									<input type="password" class="form-control" id="oldPass" required>
								</div>
							</div>
							<div class="form-group">
								<label class="formLabel control-label" for="newPass">新密码:</label>
								<div class="formInput">
									<input type="password" class="form-control" id="newPass" required>
								</div>
							</div>
							<div class="form-group">
								<label class="formLabel control-label" for="surePass">确认密码:</label>
								<div class="formInput">
									<input type="password" class="form-control" id="surePass" required>
								</div>
							</div>
							<div class="btnWrapper text-center">
								<button id="changeBtn" type="submit" class="btn btn-primary">确定</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<footer></footer>
	</div>

	<script type="text/javascript" src="../../scripts/jQuery v2.1.1.min.js"></script>
	<script type="text/javascript" src="../../scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../scripts/MyDatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../../scripts/jquery-html5Validate-min.js"></script>
	<script type="text/javascript" src="../../scripts/pager.js"></script>
	<script type="text/javascript" src="../../scripts/jquery.placeholder.min.js"></script>
	<script type="text/javascript">
		$(function(){ $('input, textarea').placeholder(); });
	</script>
	<script type="text/javascript" src="../../scripts/areaList.js"></script>
	<script type="text/javascript" src="../../scripts/selectArea.js"></script>
	<script type="text/javascript" src="../../scripts/common.js"></script>
	<script type="text/javascript" src="../../scripts/changePassword.js"></script>
</body>
</html>
