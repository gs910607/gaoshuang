<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/pager.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/register.css">
    <title class="title">用户登录</title>
    <style type="text/css">
    	html,
    	body,
    	.wrapper {
    		width: 100%;
    		height: 100%;
    	}
    	header {
    		position: fixed;
    		width: 100%;
    		top: 0;
			z-index: 1000;
    	}
    	footer {
    		position: fixed;
    		bottom: 0;
    		width: 100%;
			z-index: 1000;
    	}
    	section {
    		padding: 100px 0 54px;
    	}
    	.container {
			width: 800px;
		}
		.contentWrap {
			margin-bottom: 50px;
		}
		.inputWrapper {
			width: 80%;
		}
		.btnWrapper {
			width: 20%;
		}
		.inputWrapper .form-group {
			margin-bottom: 20px;
		}
		.inputWrapper .input-group {
			margin-left: 0;
			padding-left: 90px;
			width: 100%;
		}
    </style>
</head>
<body>
	<div class="wrapper">
		<header class="clearfix">
			<div class="pull-left">
				<a href="../../index.html"><img src="../../images/logo.png"></a>
			</div>
			<div class="pull-right">
				<i class="pindaohao"><img src="../../images/pindaohao.png"></i>
				<a href="javascript:;"><img src="../../images/onekey.png"></a>
			</div>
		</header>
		<section>
			<div class="contentWrap container">
				<div class="contTitle">
					<a href="javascript:history.back();"><i>&lt;</i>返回</a>
					<h2 class="title">用户登录</h2>
				</div>
				<div class="content">
					<div class="loginWrapper">
						<!-- 登录 -->
						<form id="loginForm" class="loginForm form-horizontal">
							<div class="form-group">
								<label class="formLabel control-label" for="loginTelephone">手机号:</label>
								<div class="formInput">
									<input type="text" class="form-control" id="loginTelephone" required>
								</div>
							</div>
							<div class="form-group">
								<label class="formLabel control-label" for="note">短信验证:</label>
								<div class="formInput">
									<input type="password" class="form-control" id="note">
								</div>
							</div>
							<div class="btnWrap text-center">
								<a id="loginBtn1" href="javascript:;" class="btn btn-primary">登录</a>
							</div>
							<div class="tip">尚无账号,<a id="registerBtn1" href="javascript:;">去注册</a></div>
						</form>
						<!-- 注册 -->
						<form id="registerForm" class="registerForm form-horizontal" style="display:none;">
							<div class="form-group">
								<label class="formLabel control-label" for="telephone">手机号:</label>
								<div class="formInput">
									<input type="text" class="form-control" id="telephone" required>
								</div>
							</div>
							<div class="form-group">
								<label class="formLabel control-label" for="idNumber">身份证号码:</label>
								<div class="formInput">
									<input type="text" class="form-control" id="idNumber" required>
								</div>
							</div>
							<div class="form-group">
								<label class="formLabel control-label" for="realname">真实姓名:</label>
								<div class="formInput">
									<input type="text" class="form-control" id="realname" required>
								</div>
							</div>
							<div class="form-group">
								<label class="formLabel control-label">所在地:</label>
								<div class="formInput input-group">
									<select id="district" class="form-control" required>
										<option value="">请选择</option>
									</select>
									<div class="input-group-addon">区/县</div>
								</div>
							</div>
							<div class="form-group">
								<label class="formLabel control-label"></label>
								<div class="formInput input-group">
									<select id="county" class="form-control">
										<option value="">请选择</option>
									</select>
									<div class="input-group-addon">乡/镇</div>
								</div>
							</div>
							<div class="form-group">
								<label class="formLabel control-label"></label>
								<div class="formInput input-group">
									<select id="village" class="form-control">
										<option value="">请选择</option>
									</select>
									<div class="input-group-addon">村</div>
								</div>
							</div>
							<div class="btnWrap text-center">
								<a id="registerBtn2" href="javascript:;" class="btn btn-primary">注册</a>
							</div>
							<div class="tip">已有账号,<a id="loginBtn2" href="javascript:;">去登录</a></div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<footer></footer>
	</div>

	<script type="text/javascript" src="../../scripts/jQuery v2.1.1.min.js"></script>
	<script type="text/javascript" src="../../scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../scripts/MyDatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../../scripts/jquery-html5Validate-min.js"></script>
	<script type="text/javascript" src="../../scripts/pager.js"></script>
	<script type="text/javascript" src="../../scripts/jquery.placeholder.min.js"></script>
	<script type="text/javascript">
		$(function(){ $('input, textarea').placeholder(); });
	</script>
	<script type="text/javascript" src="../../scripts/areaList.js"></script>
	<script type="text/javascript" src="../../scripts/selectArea.js"></script>
	<script type="text/javascript" src="../../scripts/common.js"></script>
	<script type="text/javascript" src="../../scripts/register.js"></script>
</body>
</html>
