<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/pager.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/userInfo.css">
    <title>个人信息</title>
    <style type="text/css">
    	html,
    	body,
    	.wrapper {
    		width: 100%;
    		height: 100%;
    	}
    	header {
    		position: fixed;
    		width: 100%;
    		top: 0;
			z-index: 1000;
    	}
    	footer {
    		position: fixed;
    		bottom: 0;
    		width: 100%;
			z-index: 1000;
    	}
    	section {
    		padding: 100px 0 54px;
    	}
    	.dropWrap .item1 {
    		display: none;
    	}
    </style>
</head>
<body>
	<div class="wrapper">
		<header class="clearfix">
			<div class="pull-left">
				<a href="../../index.html"><img src="../../images/logo.png"></a>
			</div>
			<div class="pull-right">
				<i class="pindaohao"><img src="../../images/pindaohao.png"></i>
				<a href="javascript:;"><img src="../../images/onekey.png"></a>
			</div>
		</header>
		<section>
			<div class="contentWrap container">
				<div class="contTitle">
					<a href="javascript:history.back();"><i>&lt;</i>返回</a>
					<h2>个人信息</h2>
				</div>
				<div class="content">
					<div class="changePassWrap formWrap">
						<form id="html5Form" action="javascript:;" class="form-horizontal">
							<input hidden="hidden" name="userid" value="" id="userid"/>
							<div class="inlineGroup clearfix">
								<label class="formLabel control-label">所属地区:</label>
								<div class="areaGroup clearfix">
									<div class="form-group">
										<div class="input-group">
											<select id="district" class="form-control" disabled>
												<option value="">请选择</option>
											</select>
											<div class="input-group-addon">区/县</div>
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<select id="county" class="form-control" disabled>
												<option value="">请选择</option>
											</select>
											<div class="input-group-addon">乡/镇</div>
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<select id="village" class="form-control" disabled>
												<option value="">请选择</option>
											</select>
											<div class="input-group-addon">村</div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="accountNumber" class="formLabel control-label">手机号:</label>
								<div class="formInput">
									<span id="accountNumber" class="form-control"></span>
								</div>
							</div>
							<div class="form-group" style="display:none;">
								<label for="authority" class="formLabel control-label">用户权限:</label>
								<div class="formInput">
									<span id="authority" class="form-control"></span>
								</div>
							</div>
							<!-- <div class="form-group">
								<label for="idNumber" class="formLabel control-label">证件类型:</label>
								<div class="formInput">
									<span id="idNumber" class="form-control"></span>
								</div>
							</div> -->
							<div class="form-group">
								<label for="telephone" class="formLabel control-label">身份证号码:</label>
								<div class="formInput">
									<span id="telephone" class="form-control"></span>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<footer></footer>
	</div>

	<script type="text/javascript" src="../../scripts/jQuery v2.1.1.min.js"></script>
	<script type="text/javascript" src="../../scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../scripts/MyDatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../../scripts/jquery-html5Validate-min.js"></script>
	<script type="text/javascript" src="../../scripts/pager.js"></script>
	<script type="text/javascript" src="../../scripts/jquery.placeholder.min.js"></script>
	<script type="text/javascript">
		$(function(){ $('input, textarea').placeholder(); });
	</script>
	<script type="text/javascript" src="../../scripts/areaList.js"></script>
	<script type="text/javascript" src="../../scripts/selectArea.js"></script>
	<script type="text/javascript" src="../../scripts/common.js"></script>
	<script type="text/javascript" src="../../scripts/userInfo.js"></script>
</body>
</html>
