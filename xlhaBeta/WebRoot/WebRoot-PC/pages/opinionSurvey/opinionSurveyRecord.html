<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/pager.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/opinionSurveyRecord.css">
    <title>调查记录</title>
    <style type="text/css">
    	html,
    	body,
    	.wrapper {
    		width: 100%;
    		height: 100%;
    	}
    	header {
    		position: fixed;
    		width: 100%;
    		top: 0;
			z-index: 1000;
    	}
    	footer {
    		position: fixed;
    		bottom: 0;
    		width: 100%;
			z-index: 1000;
    	}
    	section {
    		padding: 100px 0 54px;
    	}
    </style>
</head>
<body>
	<div class="wrapper">
		<header class="clearfix">
			<div class="pull-left">
				<a href="../../index.html"><img src="../../images/logo.png"></a>
			</div>
			<div class="pull-right">
				<i class="pindaohao"><img src="../../images/pindaohao.png"></i>
				<a href="javascript:;"><img src="../../images/onekey.png"></a>
			</div>
		</header>
		<section>
			<div class="contentWrap container">
				<div class="contTitle">
					<a href="javascript:history.back();"><i>&lt;</i>返回</a>
					<h2>调查记录</h2>
				</div>
				<div class="content">
					<div class="formWrap">
						<form class="form-inline clearfix">
							<div class="inputWrapper pull-left">
								<div class="form-group">
									<label for="title">调查标题:</label>
									<input style="width:565px;" type="text" class="form-control" id="title">
								</div>
								<div class="form-group" style="padding-left:10px;">
									<label>调查时间:</label>
									<input type="text" onclick="WdatePicker()" class="publishTime form-control" id="startTime" readonly>
									-
									<input type="text" onclick="WdatePicker()" class="publishTime form-control" id="endTime" readonly>
								</div>
							</div>
							<div class="btnWrapper pull-left text-right">
								<a id="searchBtn" href="javascript:;" style="margin-left:10px;padding-top:6px;padding-bottom:6px;" class="btn btn-primary">搜索</a>
							</div>
						</form>
					</div>
					<div class="infoList">
						<table class="table table-bordered table-hover">
							<thead>
								<tr>
									<td width="37"></td>
									<td align="center">用户名</td>
									<td>调查标题</td>
									<td width="220" align="center">调查时间</td>
									<td align="center">IP地址</td>
									<td align="center">所属地区</td>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
					<div class="paging">
						<ul class="pagination" id="page2">
						</ul>
						<div class="pageJump">
							<span>跳转到</span>
							<input type="text"/>
							<span>页</span>
							<button type="button" class="button">确定</button>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer></footer>
	</div>

	<script type="text/javascript" src="../../scripts/jQuery v2.1.1.min.js"></script>
	<script type="text/javascript" src="../../scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../scripts/MyDatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../../scripts/jquery-html5Validate-min.js"></script>
	<script type="text/javascript" src="../../scripts/pager.js"></script>
	<script type="text/javascript" src="../../scripts/jquery.placeholder.min.js"></script>
	<script type="text/javascript">
		$(function(){ $('input, textarea').placeholder(); });
	</script>
	<script type="text/javascript" src="../../scripts/areaList.js"></script>
	<script type="text/javascript" src="../../scripts/selectArea.js"></script>
	<script type="text/javascript" src="../../scripts/common.js"></script>
	<script type="text/javascript" src="../../scripts/opinionSurveyRecord.js"></script>
</body>
</html>
