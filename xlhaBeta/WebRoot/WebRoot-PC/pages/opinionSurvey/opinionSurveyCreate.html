<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/pager.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/opinionSurveyCreate.css">
    <title>民意调查</title>
    <!-- <title>民意调查列表</title> -->
    <style type="text/css">
    	html,
    	body,
    	.wrapper {
    		width: 100%;
    		height: 100%;
    	}
    	header {
    		position: fixed;
    		width: 100%;
    		top: 0;
			z-index: 1000;
    	}
    	footer {
    		position: fixed;
    		bottom: 0;
    		width: 100%;
			z-index: 1000;
    	}
    	section {
    		padding: 100px 0 54px;
    	}
    </style>
</head>
<body>
	<div class="wrapper">
		<header class="clearfix">
			<div class="pull-left">
				<a href="../../index.html"><img src="../../images/logo.png"></a>
			</div>
			<div class="pull-right">
				<i class="pindaohao"><img src="../../images/pindaohao.png"></i>
				<a href="javascript:;"><img src="../../images/onekey.png"></a>
			</div>
		</header>
		<section>
			<div class="contentWrap container">
				<div class="contTitle">
					<a href="javascript:history.back();"><i>&lt;</i>返回</a>
					<h2>民意调查</h2>
				</div>
				<div class="content">
					<div class="iconTitle">创建调查</div>
					<form id="html5Form" action="javascript:;" class="form-horizontal">
						<div class="formWrap">
							<div class="form-group">
								<label for="surveyTitle" class="formLabel control-label">调查标题:</label>
								<div class="formInput">
									<input type="text" class="form-control" id="surveyTitle" required>
								</div>
							</div>
							<div class="inlineGroup clearfix">
								<div class="form-group">
									<label for="dateStart" class="formLabel control-label">开始日期:</label>
									<div class="formInput">
										<input type="text" class="form-control" onclick="WdatePicker()" id="dateStart" readonly required>
									</div>
								</div>
								<div class="form-group">
									<label for="dateEnd" class="formLabel control-label">结束日期:</label>
									<div class="formInput">
										<input type="text" class="form-control" onclick="WdatePicker()" id="dateEnd" readonly required>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="formLabel control-label">调查问卷:</label>
								<div class="formInput questionnaire">
									<ul class="quesnaireList clearfix">
										<!-- <li class="active"><i>x</i><span>第1题</span></li>
										<li id="addQuestBtn" class="addQuest"><span>+</span></li> -->
									</ul>
								</div>
							</div>
							<div class="form-group">
								<label for="questions" class="formLabel control-label">调查试题:</label>
								<div class="formInput">
									<input type="text" class="form-control" id="questions">
									<div class="answerOptions">
										<ul class="answerList clearfix">
											<!-- <li><span>地面道路泊车位</span><i>x</i></li>
											<li><span>地面道路泊车位</span><i>x</i></li>
											<li><span>地面道路泊车位</span><i>x</i></li>
											<li><span>地面道路泊车位</span><i>x</i></li> -->
										</ul>
										<p id="addAnsBtn" class="addAnsBtn">新建选项</p>
									</div>
								</div>
							</div>
						</div>
						<div class="btnWrap text-center">
							<button type="submit" id="evalutlsuse" class="btn btn-primary">确认</button>
						</div>
					</form>
				</div>
			</div>
		</section>
		<footer></footer>
	</div>
	<script type="text/javascript" src="../../scripts/jQuery v2.1.1.min.js"></script>
	<script type="text/javascript" src="../../scripts/MyDatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../../scripts/jquery-html5Validate-min.js"></script>
	<script type="text/javascript" src="../../scripts/jquery.placeholder.min.js"></script>
	<script type="text/javascript">
		$(function(){ $('input, textarea').placeholder(); });
	</script>
	<script type="text/javascript" src="../../scripts/common.js"></script>
	<script type="text/javascript" src="../../scripts/opinionSurveyCreate.js"></script>
</body>
</html>
