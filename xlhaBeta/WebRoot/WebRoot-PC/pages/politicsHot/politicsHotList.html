<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/pager.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/legalPublicityList.css">
    <title>政法热点</title>
    <!-- <title>法制宣传列表（主页）</title> -->
    <style type="text/css">
    	html,
    	body,
    	.wrapper {
    		width: 100%;
    		height: 100%;
    	}
    	header {
    		position: fixed;
    		width: 100%;
    		top: 0;
			z-index: 1000;
    	}
    	footer {
    		position: fixed;
    		bottom: 0;
    		width: 100%;
			z-index: 1000;
    	}
    	section {
    		padding: 100px 0 54px;
    	}
    </style>
</head>
<body>
	<div class="wrapper">
		<header class="clearfix">
			<div class="pull-left">
				<a href="../../index.html"><img src="../../images/logo.png"></a>
			</div>
			<div class="pull-right">
				<i class="pindaohao"><img src="../../images/pindaohao.png"></i>
				<a href="javascript:;"><img src="../../images/onekey.png"></a>
			</div>
		</header>
		<section>
			<div class="contentWrap container">
				<div class="contTitle">
					<a href="javascript:history.back();"><i>&lt;</i>返回</a>
					<h2>政法热点</h2>
				</div>
				<div class="content">
					<div class="contSearch">
						<div class="formWrap">
							<form id="html5Form" class="form-inline" action="javascript:;">
								<div class="form-group">
									<label for="title">标题:</label>
									<input style="width:565px;" type="text" class="form-control" id="title">
								</div>
								<div class="form-group" style="padding-left:10px;">
									<label for="startTime">发布时间:</label>
									<input type="text" onclick="WdatePicker()" class="publishTime form-control" id="startTime" readonly>
									-
									<input type="text" onclick="WdatePicker()" class="publishTime form-control" id="endTime" readonly>
								</div>
								<button type="submit" style="margin-left:10px;padding-top:6px;padding-bottom:6px;" class="btn btn-primary">搜索</button>
							</form>
						</div>
					</div>
					<div class="contList">
						<table class="table table-hover table-bordered text-center">
							<thead>
								<tr>
									<td width="35"></td>
									<td class="text-left">标题</td>
									<td>发布时间</td>
									<td width="150">操作</td>
								</tr>
							</thead>
							<tbody id="content">
							</tbody>
							<tfoot>
								<tr>
									<td colspan="5" class="text-right">
										<div class="paging">
											<ul class="pagination" id="page">
											</ul>
											<div class="pageJump">
												<span>跳转到</span>
												<input type="text"/>
												<span>页</span>
												<button type="button" class="button">确定</button>
											</div>
										</div>
									</td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
				<div class="btnWrap text-center">
					<a href="politicsHotCreate.html" class="btn btn-primary">新增内容</a>
				</div>
			</div>
		</section>
		<footer></footer>
	</div>
	<script type="text/javascript" src="../../scripts/jQuery v2.1.1.min.js"></script>
	<script type="text/javascript" src="../../scripts/MyDatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../../scripts/jquery-html5Validate-min.js"></script>
	<script type="text/javascript" src="../../scripts/pager.js"></script>
	<script type="text/javascript" src="../../scripts/jquery.placeholder.min.js"></script>
	<script type="text/javascript">
		$(function(){ $('input, textarea').placeholder(); });
	</script>
	<script type="text/javascript" src="../../scripts/common.js"></script>
	<script type="text/javascript" src="../../scripts/politicsHotList.js"></script>
</body>
</html>
