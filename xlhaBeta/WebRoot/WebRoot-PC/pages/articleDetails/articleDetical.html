<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>文章详情</title>
</head>
<body>
	<h3 style="text-align:center;" class="artTitle"></h3>
	
	<div id="artText"></div>
	<div style="text-align:right;line-height:25px;">作者: <span style="display:inline-block;text-align:left;width:100px;" class="createName"></span></div>
	<div style="text-align:right;line-height:25px;">发布时间: <span style="display:inline-block;text-align:left;width:100px;" class="createTime"></span></div>

	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		var id = GetQueryString("id");
		var type = GetQueryString("type");
		
		//获取url参数
		function GetQueryString(name) {
		     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		     var r = window.location.search.substr(1).match(reg);
		     if(r!=null)return  unescape(r[2]); return null;
		};

		//  时间转换
		Date.prototype.format = function(format) {
		    var date = {
		       "M+": this.getMonth() + 1,
		       "d+": this.getDate(),
		       "h+": this.getHours(),
		       "m+": this.getMinutes(),
		       "s+": this.getSeconds(),
		       "q+": Math.floor((this.getMonth() + 3) / 3),
		       "S+": this.getMilliseconds()
		    };
		    if (/(y+)/i.test(format)) {
		       format = format.replace(RegExp.$1, (this.getFullYear() + '').substr(4 - RegExp.$1.length));
		    }
		    for (var k in date) {
		       if (new RegExp("(" + k + ")").test(format)) {
		           format = format.replace(RegExp.$1, RegExp.$1.length == 1
		              ? date[k] : ("00" + date[k]).substr(("" + date[k]).length));
		       }
		    }
		    return format;
		}

		$.post("../../information/getInformationById.do",{id:id},function(data){
			$(".createName").text(data.createname);
			$(".createTime").text(new Date(data.createtime).format("yyyy-MM-dd"));
			$(".artTitle").text(data.title);
			$("#artText").html(data.content);
			console.log(data)
		});
	</script>
</body>
</html>
