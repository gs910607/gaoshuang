<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/pager.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/onlineEvaluatingDetails.css">
    <title>网上评测</title>
    <!-- 网上评测详情页 -->
    <style type="text/css">
    	html,
    	body,
    	.wrapper {
    		width: 100%;
    		height: 100%;
    	}
    	header {
    		position: fixed;
    		width: 100%;
    		top: 0;
			z-index: 1000;
    	}
    	footer {
    		position: fixed;
    		bottom: 0;
    		width: 100%;
			z-index: 1000;
    	}
    	section {
    		padding: 100px 0 54px;
    	}
    	.progress {
    		margin-bottom: 0;
    		height: 12px;
    		padding: 1px;
    		border: 1px solid #bed0da;
    		background: #fff;
    		border-radius: 0;
    	}
    	.progress-bar {
    		background: #FF6A59;
    	}
    	table a {
    		color: #3c4b61;
    		cursor: default;
    	}
    	table a:hover {
    		color: #3c4b61;
    	}
    </style>
</head>
<body>
	<div class="wrapper">
		<header class="clearfix">
			<div class="pull-left">
				<a href="../../index.html"><img src="../../images/logo.png"></a>
			</div>
			<div class="pull-right">
				<i class="pindaohao"><img src="../../images/pindaohao.png"></i>
				<a href="javascript:;"><img src="../../images/onekey.png"></a>
			</div>
		</header>
		<section>
			<div class="contentWrap container">
				<div class="contTitle">
					<a href="javascript:history.back();"><i>&lt;</i>返回</a>
					<h2>网上评测</h2>
				</div>
				<div class="content">
					<div class="contList">
						<table class="table table-hover table-bordered text-center">
							<thead>
								<tr>
									<td width="35"></td>
									<td class="text-left">姓名</td>
									<td>概况</td>
									<td>百分比</td>
									<td>票数</td>
								</tr>
							</thead>
							<tbody>

							</tbody>
							<tfoot>
								<tr>
									<td colspan="5" class="text-right">
										<form id="html5Form" action="javascript:;" class="form-inline">
											<div class="form-group">
												<label for="quantity">展示前</label>
												<input type="text" style="width:50px;height:34px;line-height:34px;" class="form-control" id="quantity">
												<label for="quantity">条</label>
											</div>
											<button style="padding:6px 12px;margin-left:5px;" type="submit" id="researchVotejson" class="btn btn-default">确定</button>
										</form>
									</td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</section>
		<footer></footer>
	</div>
	<script type="text/javascript" src="../../scripts/jQuery v2.1.1.min.js"></script>
	<script type="text/javascript" src="../../scripts/MyDatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../../scripts/jquery-html5Validate-min.js"></script>
	<script type="text/javascript" src="../../scripts/pager.js"></script>
	<script type="text/javascript" src="../../scripts/jquery.placeholder.min.js"></script>
	<script type="text/javascript">
		$(function(){ $('input, textarea').placeholder(); });
	</script>
	<script type="text/javascript" src="../../scripts/common.js"></script>
	<script type="text/javascript" src="../../scripts/onlineEvaluatingDetails.js"></script>
</body>
</html>
