<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>用户登录</title>
    <link href="../../css/reset.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
<div>
    <form class="loginForm" action="javascript:;">
        <div class="input-wrapper">
            <label>手机号</label>
            <input type="tel" class="phoneNumber changeCheck" placeholder="请输入手机号码" id="phone">
        </div>
        <div class="input-wrapper mt-30rem">
            <label>密码</label>
            <input type="password" class="phonePassWord changeCheck" maxlenght="12" placeholder="请输入密码" id="passWord">
        </div>
        <div class="input-wrapper no-bg mt-160rem" id="login-btn">
            <button class="loginBtn" id="login">登 录</button>
        </div>
        <div class="link-wrapper mt-96rem">
            <p class="links">
                <a id="forget-password" href="forget.html">忘记密码？</a>
                <a id="register-password" href="getOpenId.html" class="hook-register">注册账号</a>
            </p>
        </div>
        <div class="login-tooltip mt-120rem void">
            登录密码有误，请重新输入！
        </div>
    </form>

</div>

<script src="../../resource/js/htmlFont.js"></script>
<script src="../../resource/js/jquery-2.1.1.min.js"></script>
<script src="../../resource/js/common.js"></script>
<script src="../../resource/js/constant.js"></script>
<script src="inc/login.js"></script>
</body>
</html>
