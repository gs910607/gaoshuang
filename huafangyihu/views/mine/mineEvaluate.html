	<header>

		</a>
		<h1 id="theme">评价</h1>
	</header>
  <div>
    <div class="synopsis">
      <img class="synopsis-img" src="../../images/defaultHeader.jpg" />
      <div class="synopsis-text">
	    <div class="doctor" id="doctorName">
        <span></span>
      </div>
		<div id="telepHone" class="doctor">
			<span class="doctor-main"></span>
			<span class="doctor-major"></span>
      <span class="working-years"></span>
		</div>
		<div class="doctor" id="doctor-specialty"></div>
	</div>
    </div>
    <div class="clear"></div>
    <div class="service-satisfaction">
    	<h6 class="service-satisfaction-title">服务满意度</h6>
			<div class="service-img-grade">
				<img class="evaluateScore-img-star" src="../../images/star2.png" alt="" />
				<img class="evaluateScore-img-star" src="../../images/star2.png" alt="" />
				<img class="evaluateScore-img-star" src="../../images/star2.png" alt="" />
				<img class="evaluateScore-img-star" src="../../images/star2.png" alt="" />
				<img class="evaluateScore-img-star" src="../../images/star2.png" alt="" />
				<span class="evaluateNumber-number">0分</span>
			</div>
    </div>
    <div class="clear"></div>
    <div class="proposal">
    	<h6 class="proposal-title">写点什么</h6>
        <div class="proposal-content">
        	<textarea  class="proposal-content-textraea" name="" id="" rows="12" placeholder="欢迎提出更多建议和意见
请放心评价，所有评价均以匿名方式展示"></textarea>
        	<p class="allImportNumber">
        		<span id="importNumber">10-100字</span>
        	</p>

        </div>
    </div>

    <div class="submit-button"><a class="submit-button-a" href="javascript:;">评价</a></div>

  </div>
</body>
