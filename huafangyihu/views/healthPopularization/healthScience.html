			<div class="article-part2">
				<p>首先，更年期是个正常生理阶段，就像青春期一样，只是自然过程，所以不要把它当成疾病来治。</p>
				<img src="" alt="" />
				<p>其次四十岁出现这样的问题并不过分，医学的定义，是四十岁前停经的才叫卵巢早衰，那样才需要治疗，四十岁有了更年期现象，但月经还照常，只是规律有些乱，只能说是更年前期，这个过程可能很长。</p>
				<!--<p>其次四十岁出现这样的问题并不过分，医学的定义，是四十岁前停经的才叫卵巢早衰，那样才需要治疗，四十岁有了更年期现象，但月经还照常，只是规律有些乱，只能说是更年前期，这个过程可能很长。</p>-->
