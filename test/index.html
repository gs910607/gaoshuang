<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<input v-model="msg" type="text">
		<p @click="clickTo">{{message}}</p>
		<p>{{msg}}</p>
		<p>{{msg2}}</p>
	</div>
	<!-- <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script> -->
	<script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
	<script>

	new Vue({
		el: '#app',
		data () {
			return {
				message: 'hello world',
				msg: 0,
			}
		},
		mounted () {
			this.clickTo()
		},
		computed: {
			msg2:function () {
				return this.msg*this.msg;
			}
		},
		methods: {
			clickTo () {
				this.msg++;
				console.log(this.msg)
			}
		},
	});
	</script>
</body>
</html>
