<!DOCTYPE html>
<html lang="en" data-ng-app="app">

<head>
    <meta charset="utf-8" />
    <title>Be Angular | Bootstrap Admin Web App with AngularJS</title>
    <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="resources/styles/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="resources/styles/animate.css" type="text/css" />
    <link rel="stylesheet" href="resources/styles/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="resources/styles/simple-line-icons.css" type="text/css" />
    <link rel="stylesheet" href="resources/styles/font.css" type="text/css" />
    <link rel="stylesheet" href="resources/styles/app.css" type="text/css" />
</head>

<body ng-controller="AppCtrl">
    <div class="app" id="app" ng-class="{'app-header-fixed':app.settings.headerFixed, 'app-aside-fixed':app.settings.asideFixed, 'app-aside-folded':app.settings.asideFolded, 'app-aside-dock':app.settings.asideDock, 'container':app.settings.container}" ui-view></div>
    <!-- jQuery -->
    <script src="node_modules/jquery/jquery-1.8.3.min.js"></script>
    <!-- Angular -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular/angular-animate.js"></script>
    <script src="node_modules/angular/angular-cookies.js"></script>
    <script src="node_modules/angular/angular-resource.js"></script>
    <script src="node_modules/angular/angular-sanitize.js"></script>
    <script src="node_modules/angular/angular-touch.js"></script>
    <!-- Vendor -->
    <script src="node_modules/angular/angular-plugin/angular-ui-router/angular-ui-router.js"></script>
    <script src="node_modules/angular/angular-plugin/ngstorage/ngStorage.js"></script>
    <!-- bootstrap -->
    <script src="node_modules/angular/angular-plugin/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- lazyload -->
    <script src="node_modules/angular/angular-plugin/oclazyload/ocLazyLoad.js"></script>
    <!-- translate -->
    <script src="node_modules/angular/angular-plugin/angular-translate/angular-translate.js"></script>
    <script src="node_modules/angular/angular-plugin/angular-translate/loader-static-files.js"></script>
    <script src="node_modules/angular/angular-plugin/angular-translate/storage-cookie.js"></script>
    <script src="node_modules/angular/angular-plugin/angular-translate/storage-local.js"></script>
    <!-- ngDialog -->
    <link rel="stylesheet" href="node_modules/angular/angular-plugin/ngDialog/css/ngDialog.min.css">
    <link rel="stylesheet" href="node_modules/angular/angular-plugin/ngDialog/css/ngDialog-theme-default.min.css">
    <script src='node_modules/angular/angular-plugin/ngDialog/js/ngDialog.js'></script>
    <!-- App -->
    <script src="resources/scripts/js/app.js"></script>
    <script src="resources/scripts/js/config.js"></script>
    <script src="resources/scripts/js/config.lazyload.js"></script>
    <script src="resources/scripts/page.router.js"></script>
    <script src="resources/scripts/js/main.js"></script>
    <script src="resources/scripts/controls.js"></script>
    <script src="resources/scripts/UrlConfig.js"></script>
    
    <script src="resources/scripts/js/directives/ui-nav.js"></script>
    <script src="resources/scripts/js/directives/ui-jq.js"></script>
    <script src="resources/scripts/js/directives/ui-toggleclass.js"></script>
    <!-- Lazy loading -->
    <script src="node_modules/less-1.7.1.min.js"></script>
    <link rel="stylesheet/less" href="/resources/Styles/ControlStyle.less">
    <script src="node_modules/less-1.7.1.min.js"></script>
</body>

</html>
