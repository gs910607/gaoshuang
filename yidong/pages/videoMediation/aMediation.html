 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/amazeui.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/amazeui.datetimepicker.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/aMediation.css">
	<title>发起调解</title>
</head>
<body>
	<div class="infoPubWrapper wrapper">
		<header><h1><a href="viewMediation.html"><img src="../../images/shipintiaojie.png"></a></h1></header>
		<section class="contentWrap">
			<div class="container">
				<div class="content">
					<div class="iconTitle">发起调解</div>
					<form id="html5Form" action="javascript:;" class="form-horizontal">
						<div class="formWrap">
							<div class="inlineGroup clearfix">
								<div class="form-group">
									<label for="name" class="formLabel control-label">调解人姓名:</label>
									<div class="formInput">
										<input type="text" class="form-control" id="name" required>
									</div>
								</div>
								<div class="form-group">
									<label for="voucherType" class="formLabel control-label">证件类型:</label>
									<div class="formInput">
										<input type="text" class="form-control" id="voucherType" required>
									</div>
								</div>
							</div>
							<div class="inlineGroup clearfix">
								<div class="form-group">
									<label class="formLabel control-label">调解所在地:</label>
									<div class="formInput">
										<select class="form-control">
											<option value="0">政法大讲堂</option>
											<option value="1">政法大讲堂2</option>
											<option value="2">政法大讲堂3</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label for="voucherNumber" class="formLabel control-label">证件号码:</label>
									<div class="formInput">
										<input type="text" class="form-control" id="voucherNumber" required>
									</div>
								</div>
							</div>
							<div class="inlineGroup clearfix">
								<div class="form-group">
									<label for="fixedTelephone" class="formLabel control-label">固定电话:</label>
									<div class="formInput">
										<input type="text" class="form-control" id="fixedTelephone">
									</div>
								</div>
								<div class="form-group">
									<label for="phoneNumber " class="formLabel control-label">手机号码:</label>
									<div class="formInput">
										<input type="text" class="form-control" id="phoneNumber" required>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="detailedAddress" class="formLabel control-label">详细地址:</label>
								<div class="formInput">
									<textarea style="height:50px;" id="detailedAddress" class="messageContent form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label for=" serialNumber" class="formLabel control-label">调解编号:</label>
								<div class="formInput">
									<input type="text" class="form-control" id="serialNumber" required>
								</div>
							</div>
							<div class="form-group">
								<label for=" unitElement" class="formLabel control-label">登记单位:</label>
								<div class="formInput">
									<input type="text" class="form-control" id="unitElement" required>
								</div>
							</div>
							<div class="form-group">
								<label for=" purpose" class="formLabel control-label">调解目的:</label>
								<div class="formInput">
									<input type="text" class="form-control" id="purpose" required>
								</div>
							</div>
							<div class="form-group">
								<label for="datePic" class="formLabel control-label">调解日期:</label>
								<div class="formInput">
									<input type="text" class="form-control" onclick="WdatePicker()" id="datePic" readonly required>
								</div>
							</div>
							<div class="form-group">
								<label for="registrant" class="formLabel control-label">登记人:</label>
								<div class="formInput">
									<input type="text" class="form-control" id="registrant" required>
								</div>
							</div>
							<div class="form-group">
								<label for="registrationAuthorities" class="formLabel control-label">登记部门:</label>
								<div class="formInput">
									<input type="text" class="form-control" id="registrationAuthorities" required>
								</div>
							</div>
							<div class="form-group">
								<label for="time" class="formLabel control-label">登记日期:</label>
								<div class="formInput">
									<input type="text" class="form-control" onclick="WdatePicker()" id="time" readonly required>
								</div>
							</div>
							<div class="form-group">
								<label for="personNumber" class="formLabel control-label">调解人数:</label>
								<div class="formInput">
									<input type="text" class="form-control" id="personNumber" required>
								</div>
							</div>
							<div class="form-group">
								<label for="reason" class="formLabel control-label">调解原因:</label>
								<div class="formInput">
									<input type="text" class="form-control" id="reason" required>
								</div>
							</div>
							<div class="form-group">
								<label for="Overview" class="formLabel control-label">概况信息:</label>
								<div class="formInput">
									<textarea id="Overview" class="messageContent form-control"></textarea>
								</div>
							</div>
						</div>
						<div class="btnWrap">
							<button type="submit" class="btn btn-primary">创建调解</button>
						</div>
					</form>
				</div>
			</div>
		</section>
		<footer></footer>
	</div>

	<script src="../../scripts/jQuery v2.1.1.min.js"></script>
	<script type="text/javascript" src="../../scripts/jquery.placeholder.min.js"></script>
	<script type="text/javascript">
		$(function(){ $('input, textarea').placeholder(); });
	</script>
	<script type="text/javascript" src="../../scripts/MyDatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../../scripts/jquery-html5Validate-min.js"></script>
	<script type="text/javascript" src="../../scripts/common.js"></script>
	<script type="text/javascript" src="../../scripts/aMediation.js"></script>
</body>
</html>
