 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/postMessage.css">
	<title>发布内容</title>
	<style type="text/css">
		html,
		body {
			height: 100%;
		}
		.infoPubLisrWrapper {
			height: 100%;
			padding-bottom: 75px;
		}
		header {
			position: fixed;
			width: 100%;
			top: 0;
			z-index: 1000;
		}
		footer {
			position: fixed;
			width: 100%;
			bottom: 0;
			z-index: 1000;
		}
		.contentWrap {
			height: 100%;
			padding: 60px 0;
			margin: 0;
			overflow: auto;
		}
	</style>
</head>
<body>
	<div class="infoPubWrapper wrapper">
		<header><h1><a href="informationPublish.html"><img src="../../images/xinxifabu.png"></a></h1></header>
		<section class="contentWrap">
			<div class="container">
				<div class="content">
					<div class="iconTitle">信息发布</div>
					<form id="html5Form" action="javascript:;" class="form-horizontal">
						<div class="formWrap">
							<div class="form-group">
								<label for="messageDigest" class="formLabel control-label">信息分类:</label>
								<div class="formInput">
									<select class="form-control" id="messageDigest" required>
										<option value="0">平安淮安</option>
										<option value="1">政法新闻</option>
										<option value="2">社会治理</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="msgHeader" class="formLabel control-label">信息标题:</label>
								<div class="formInput">
									<input type="text" class="form-control" id="msgHeader" placeholder="市领导调研万达、新亚商圈安保维稳工作" required maxlength="50">
								</div>
							</div>
							<div class="form-group">
								<label style="padding-top:0;line-height:34px;" for="exampleInputFile" class="formLabel control-label">上传图片:</label>
								<input style="height:34px;line-height:34px;" type="file" id="exampleInputFile" class="formInput" name="file" accept="image/*" required>
							</div>
							<div class="form-group">
								<label for="messageContent" class="formLabel control-label">信息内容:</label>
								<div class="formInput">
									<textarea id="messageContent" class="messageContent form-control" placeholder="在万达警务站...."></textarea>
								</div>
							</div>
						</div>
						<div class="btnWrap">
							<button type="submit" class="btn btn-primary">确认发布</button>
						</div>
					</form>
				</div>
			</div>
		</section>
		<footer></footer>
	</div>

	<script src="../../scripts/jQuery v2.1.1.min.js"></script>
	<script type="text/javascript" src="../../scripts/jquery.placeholder.min.js"></script>
	<script type="text/javascript">
		$(function(){ $('input, textarea').placeholder(); });
	</script>
	<script type="text/javascript" src="../../scripts/jquery-html5Validate-min.js"></script>
	<script type="text/javascript" src="../../scripts/common.js"></script>
	<script type="text/javascript" src="../../scripts/postMessage.js"></script>
</body>
</html>
