 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/videoChart.css">
	<title>培训统计</title>
	<style type="text/css">
		html,
		body,
		.wrapper {
			width: 100%;
			height: 100%;
		}
		header {
			position: fixed;
			width: 100%;
			top: 0;
			z-index: 1000;
		}
		footer {
			position: fixed;
			width: 100%;
			bottom: 0;
			z-index: 1000;
		}
		.contentWrap {
			padding: 80px 0 80px;
		}
		.trainbtn{
			padding: 5px 10px;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<div class="infoPubWrapper wrapper">
		<header>
			<h1><a href="videoTrainNav.html"><img src="../../images/shipinpeixun.png"></a></h1>
			<div class="loginWrapper pull-right">
				<span class="welcome">欢迎登录</span>
				<span class="userName"></span>
				<div class="userInfo">
					<img src="../../images/user-icon.png">
					<div class="dropWrap">
						<ul>
							<li><a id="adminLink" href="javascript:;">用户管理</a></li>
							<li><a href="javascript:;">修改密码</a></li>
							<li id="logout"><a href="javascript:;">退出</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<section class="contentWrap">
			<div class="goBack"><a href="videoTrainNav.html"><img src="../../images/goback-icon.png"></a></div>
			<div class="container">
				<div class="content">
					<div class="form-inline text-right" style="margin-right:50px;margin-top:20px;">
						<a id="statiType" href="javascript:;" class="trainbtn btn-primary" style="margin-right:20px;display:none;">按类型统计</a>
						<a id="statiArea" href="javascript:;" class="trainbtn btn-primary" style="margin-right:20px;">按地方统计</a>
						<div class="form-group">
							<label>年份:</label>
							<select style="width: 100px;" class="form-control" id="years">
							</select>
						</div>
						<div class="form-group">
							<label>月份:</label>
							<select style="width: 100px;" class="form-control" id="month">
							</select>
						</div>
					</div>
					<div id = "echartsnodata" style ="position:relative;top:200px;text-align:center;font-size: 32px;color:gray ;display:none">该时间段没有数据</div>
					<div id="videoChart" style="width:100%;height:400px;"></div>
				</div>
			</div>
		</section>
		<footer></footer>
	</div>

	<script src="../../scripts/jQuery v2.1.1.min.js"></script>
	<script type="text/javascript" src="../../scripts/echarts.min.js"></script>
	<script type="text/javascript" src="../../scripts/common.js"></script>
	<script type="text/javascript" src="../../scripts/statisticsChart.js"></script>
	<script type="text/javascript" src="../../scripts/trainChart.js"></script>
</body>
</html>
