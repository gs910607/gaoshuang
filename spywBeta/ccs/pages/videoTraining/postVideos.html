 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/postVideos.css">
	<title>资料上传</title>
	<style type="text/css">
		html,
		body,
		.wrapper {
			width: 100%;
			height: 100%;
		}
		header {
			position: fixed;
			width: 100%;
			top: 0;
			z-index: 1000;
		}
		footer {
			position: fixed;
			width: 100%;
			bottom: 0;
			z-index: 1000;
		}
		.contentWrap {
			padding: 80px 0 80px;
		}
	</style>
</head>
<body>
	<div class="infoPubWrapper wrapper">
		<header>
			<h1><a href="videoTrainNav.html"><img src="../../images/shipinpeixun.png"></a></h1>
			<div class="loginWrapper pull-right">
				<span class="userName"></span>
				<span class="welcome">欢迎登录</span>
				<div class="userInfo">
					<img src="../../images/user-icon.png">
					<div class="dropWrap">
						<ul>
							<li><a id="adminLink" href="javascript:;">用户管理</a></li>
							<li><a href="javascript:;">修改密码</a></li>
							<li id="logout"><a href="javascript:;">退出</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<section class="contentWrap">
			<div class="goBack"><a href="javascript:history.back();"><img src="../../images/goback-icon.png"></a></div>
			<div class="container">
				<div class="content">
					<div class="iconTitle">发布视频</div>
					<form id="html5Form" action="javascript:;" class="form-horizontal" enctype="multipart/form-data">
						<div class="formWrap">
							<div class="form-group">
								<label for="messageDigest" class="formLabel control-label">视频分类:</label>
								<div class="formInput">
									<select id="messageDigest" name="videoType" class="form-control" required>
										<option value="0">政法大讲堂</option>
										<option value="1">政法大讲堂2</option>
										<option value="2">政法大讲堂3</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="messageHeader" class="formLabel control-label">信息标题:</label>
								<div class="formInput">
									<input type="text" class="form-control" name="videoName" id="messageHeader" placeholder="清江浦区召开法学会成立" required maxlength="50">
								</div>
							</div>
							<div class="form-group">
								<label for="messageContent" class="formLabel control-label">视频简介:</label>
								<div class="formInput">
									<textarea id="messageContent" name="videoDetail" class="messageContent form-control"></textarea>
								</div>
							</div>
							<div class="form-group text-right" style="margin-top: 20px;">
								<a id="addVideo" class="btn btn-primary">添加视频</a>
								<input id="selectFile" style="display:none;" type="file" name="videofile" accept="video/mp4">
								<input type="hidden" name="videoVname" value="" id="videoVname">
								<input type="hidden" name="videoVsize" value="" id="videoVsize">
								<input type="hidden" name="" id="videoId">
							</div>
							<div class="videoListWrap">
								 <table class="table">
								 	<thead>
								 		<tr>
								 			<td style="text-align:left;" width="350">视频</td>
								 			<td>大小</td>
								 			<td>状态</td>
								 		</tr>
								 	</thead>
								 	<tbody id="videoList">
								 		
								 	</tbody>
								 </table>
							</div>
						</div>
						<div class="btnWrap">
							<button type="submit" class="btn btn-primary">确认发布</button>
						</div>
					</form>
				</div>
			</div>
		</section>
		<footer></footer>
	</div>

	<script src="../../scripts/jQuery v2.1.1.min.js"></script>
	<script type="text/javascript" src="../../scripts/jquery.placeholder.min.js"></script>
	<script type="text/javascript" src="../../scripts/jquery-form.js"></script>
	<script type="text/javascript">
		$(function(){ $('input, textarea').placeholder(); });
	</script>
	<script type="text/javascript" src="../../scripts/jquery-html5Validate-min.js"></script>
	<script type="text/javascript" src="../../scripts/common.js"></script>
	<script type="text/javascript" src="../../scripts/postVideos.js"></script>
</body>
</html>
