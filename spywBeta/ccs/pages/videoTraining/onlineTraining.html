<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/pager.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/onlineTraining.css">
	<title>在线视频培训</title>
	<style type="text/css">
		html,
		body,
		.wrapper {
			width: 100%;
			height: 100%;
		}
		header {
			position: fixed;
			width: 100%;
			top: 0;
			z-index: 1000;
		}
		footer {
			position: fixed;
			width: 100%;
			bottom: 0;
			z-index: 1000;
		}
		.contentWrap {
			padding: 80px 0 80px;
		}
	</style>
</head>
<body>
	<div class="infoPubLisrWrapper wrapper">
		<header>
			<h1 class="pull-left"><a href="videoTrainNav.html"><img src="../../images/shipinpeixun.png"></a></h1>
			<div class="loginWrapper pull-right">
				<span class="welcome">欢迎登录</span>
				<span class="userName"></span>
				<div class="userInfo">
					<img src="../../images/user-icon.png">
					<div class="dropWrap">
						<ul>
							<li><a id="adminLink" href="javascript:;">用户管理</a></li>
							<li><a href="javascript:;">修改密码</a></li>
							<li><a href="javascript:;">退出</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<section class="contentWrap">
			<div class="goBack"><a href="javascript:history.back();"><img src="../../images/goback-icon.png"></a></div>
			<div class="container">
				<div class="content">
					<div class="iconTitle">在线视频培训</div>
					<div class="formWrap">
						<form class="form-inline clearfix">
							<div class="inputWrapper pull-left">
								<div class="form-group">
									<label for="exampleInputName2">培训名称:</label>
									<input style="width:350px;" type="text" class="form-control" id="exampleInputName2">
								</div>
								<div class="form-group" style="padding-left:10px;">
									<label for="startTime">培训开始时间:</label>
									<input type="text" onclick="WdatePicker()" class="publishTime form-control" id="startTime" readonly>
									-
									<input type="text" onclick="WdatePicker()" class="publishTime form-control" id="endTime" readonly>
								</div>
							</div>
							<div class="btnWrapper pull-left text-right">
								<a id="searchBtn" href="javascript:;" style="margin-left:10px;padding-top:6px;padding-bottom:6px;" class="btn btn-primary">搜索</a>
							</div>
						</form>
					</div>
					<div class="infoList">
						<table class="table table-bordered table-hover">
							<thead>
								<tr>
									<td width="37"></td>
									<td>培训名称</td>
									<td width="150" align="center">培训状态</td>
									<td width="200" align="center">培训开始时间</td>
									<td width="150" align="center">培训时长</td>
									<td width="150" align="center">发起人</td>
								</tr>
							</thead>
							<tbody>
								
							</tbody>
						</table>
					</div>
					<div class="paging">
						<ul class="pagination" id="page2">
						</ul>
						<div class="pageJump">
							<span>跳转到</span>
							<input type="text"/>
							<span>页</span>
							<button type="button" class="button">确定</button>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer></footer>
	</div>
	<script src="../../scripts/jQuery v2.1.1.min.js"></script>
	<script type="text/javascript" src="../../scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../scripts/MyDatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../../scripts/jquery-html5Validate-min.js"></script>
	<script type="text/javascript" src="../../scripts/pager.js"></script>
	<script type="text/javascript" src="../../scripts/common.js"></script>
	<script type="text/javascript" src="../../scripts/areaList.js"></script>
	<script type="text/javascript" src="../../scripts/selectArea.js"></script>
	<script type="text/javascript" src="../../scripts/onlineTraining.js"></script>
</body>
</html>
