 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/aResearch.css">
	<title>发起评选</title>
</head>
<body>
	<div class="infoPubWrapper wrapper">
		<header>
			<h1><a href="researchNav.html"><img src="../../images/minyidiaocha.png"></a></h1>
			<div class="loginWrapper pull-right">
				<span class="welcome">欢迎登录</span>
				<span class="userName"></span>
				<div class="userInfo">
					<img src="../../images/user-icon.png">
					<div class="dropWrap">
						<ul>
							<li><a id="adminLink" href="javascript:;">用户管理</a></li>
							<li><a href="javascript:;">修改密码</a></li>
							<li id="logout"><a href="javascript:;">退出</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<section class="contentWrap">
			<div class="goBack"><a href="javascript:history.back();"><img src="../../images/goback-icon.png"></a></div>
			<div class="container">
				<div class="content">
					<div class="iconTitle">发起评选</div>
					<form id="html5Form" action="javascript:;" class="form-horizontal" enctype="multipart/form-data">
						<div class="formWrap">
							<div class="form-group">
								<label for="activeTitle" class="formLabel control-label">评选标题:</label>
								<div class="formInput">
									<input type="text" id="activeTitle" class="form-control" required>
								</div>
							</div>
							<div class="inlineGroup clearfix">
								<div class="form-group">
									<label for="dateStart" class="formLabel control-label">开始日期:</label>
									<div class="formInput">
										<input type="text" class="form-control" onclick="WdatePicker()" id="dateStart" readonly required>
									</div>
								</div>
								<div class="form-group">
									<label for="dateEnd" class="formLabel control-label">结束日期:</label>
									<div class="formInput">
										<input type="text" class="form-control" onclick="WdatePicker()" id="dateEnd" readonly required>
									</div>
								</div>
							</div>
							<div class="inlineGroup clearfix">
								<div class="form-group">
									<label for="votetype" class="formLabel control-label">投票类型:</label>
									<div class="formInput">
										<select type="text" class="form-control" id="votetype" required>
											<option value = "1">整场只能投一票</option>
											<option value = "2">一天投一票</option>
											<option value = "3">一天投五票</option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="detailedAddress" class="formLabel control-label">评选说明:</label>
								<div class="formInput">
									<textarea style="height:100px;" id="detailedAddress" class="messageContent form-control" required></textarea>
								</div>
							</div>

							<div class="addPersonWrap">
								<div class="personList">
									<h3 class="personTitle">候选人:</h3>
									<table id="candidateTable" class="table table-hover">
										<thead style="background:#F3F3F3;">
											<tr>
												<td width="50">序号</td>
												<td>姓名</td>
												<td>身份证号</td>
												<td width="100">操作</td>
											</tr>
										</thead>
										<tbody id="candidateList">

										</tbody>
									</table>
								</div>
								<div class="addPerson">
									<h3>添加候选人:</h3>
									<div id="html5FormChild" action="javascript:;" class="form-horizontal">
										<div class="formWrap">
											<div class="inlineGroup clearfix">
												<div class="form-group">
													<label for="userName" class="formLabel control-label">候选人姓名:</label>
													<div class="formInput">
														<input type="text" class="form-control"  id="userName">
													</div>
												</div>
												<div class="form-group">
													<label for="phone" class="formLabel control-label">手机号:</label>
													<div class="formInput">
														<input type="text" class="form-control"  id="phone">
													</div>
												</div>
											</div>
											<div class="form-group">
												<label for="idNumber" class="formLabel control-label">身份证号:</label>
												<div class="formInput">
													<input type="text" class="form-control"  id="idNumber">
												</div>
											</div>
											<div class="form-group" style="height:34px;overflow:hidden;">
												<label style="padding-top:0;line-height:34px;" for="upImage" class="formLabel control-label">上传图片:</label>
												<input style="height:34px;line-height:34px;" type="file" id="upImage" class="formInput" name="file" accept="image/*">
											</div>
										</div>
										<a id="addPersonBtn" href="javascript:;" style="margin-left: 120px;" class="btn btn-primary">确认添加</a>
									</div>
								</div>
							</div>
						</div>
						<div class="btnWrap">
							<button id="createResearch" type="submit" class="btn btn-primary">创建调研</button>
						</div>
					</form>
				</div>
			</div>
		</section>
		<footer></footer>
	</div>

	<script src="../../scripts/jQuery v2.1.1.min.js"></script>
	<script type="text/javascript" src="../../scripts/jquery.placeholder.min.js"></script>
	<script type="text/javascript">
		$(function(){ $('input, textarea').placeholder(); });
	</script>
	<script type="text/javascript" src="../../scripts/MyDatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../../scripts/jquery-form.js"></script>
	<script type="text/javascript" src="../../scripts/jquery-html5Validate-min.js"></script>
	<script type="text/javascript" src="../../scripts/common.js"></script>
	<script type="text/javascript" src="../../scripts/aResearch.js"></script>
</body>
</html>
