<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/pager.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/researchStat.css">
	<title>评选统计</title>
	<style type="text/css">
		html,
		body,
		.wrapper {
			width: 100%;
			height: 100%;
		}
		header {
			position: fixed;
			width: 100%;
			top: 0;
			z-index: 1000;
		}
		footer {
			position: fixed;
			width: 100%;
			bottom: 0;
			z-index: 1000;
		}
		.contentWrap {
			padding: 80px 0 80px;
		}
		.progress {
    		margin-bottom: 0;
    		height: 12px;
    		padding: 1px;
    		border: 1px solid #bed0da;
    		background: #fff;
    		border-radius: 0;
    	}
    	.progress-bar {
    		background: #FF6A59;
    	}
    	table a {
    		color: #3c4b61;
    		cursor: default;
    	}
    	table a:hover {
    		color: #3c4b61;
    	}
	</style>
</head>
<body>
	<div class="infoPubLisrWrapper wrapper">
		<header>
			<h1 class="pull-left"><a href="researchNav.html"><img src="../../images/minyidiaocha.png"></a></h1>
			<div class="loginWrapper pull-right">
				<span class="welcome">欢迎登录</span>
				<span class="userName"></span>
				<div class="userInfo">
					<img src="../../images/user-icon.png">
					<div class="dropWrap">
						<ul>
							<li><a id="adminLink" href="javascript:;">用户管理</a></li>
							<li><a href="javascript:;">修改密码</a></li>
							<li id="logout"><a href="javascript:;">退出</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<section class="contentWrap">
			<div class="goBack"><a href="javascript:history.back();"><img src="../../images/goback-icon.png"></a></div>
			<div class="container">
				<div class="content">
					<div class="iconTitle">评选统计</div>
					<div class="contList">
						<table class="table table-hover table-bordered text-center">
							<thead>
								<tr>
									<td width="35"></td>
									<td class="text-left">姓名</td>
									<td>概况</td>
									<td>百分比</td>
									<td>票数</td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td></td>
									<td width="600" class="text-left"><p style="width:600px"><a href="javascript:;">张三</a></p></td>
									<td width="200" style="vertical-align:middle;">
										<div class="progress">
											<div class="progress-bar" role="progressbar"  style="width: 60%;">
												<span class="sr-only"></span>
											</div>
										</div>
									</td>
									<td>12.34%</td>
									<td>28</td>
								</tr>
								<tr>
									<td></td>
									<td width="600" class="text-left"><p style="width:600px"><a href="javascript:;">张三</a></p></td>
									<td width="250" style="vertical-align:middle;">
										<div class="progress">
											<div class="progress-bar" role="progressbar" style="width: 80%;">
												<span class="sr-only"></span>
											</div>
										</div>
									</td>
									<td>12.34%</td>
									<td>28</td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<td colspan="5" class="text-right">
										<form id="html5Form" action="javascript:;" class="form-inline">
											<div class="form-group">
												<label for="quantity">展示前</label>
												<input type="text" style="width:50px;height:34px;line-height:34px;" class="form-control" id="quantity">
												<label for="quantity">条</label>
											</div>
											<button style="padding:6px 12px;margin-left:5px;" type="submit" id="researchVotejson" class="btn btn-default">确定</button>
										</form>
									</td>
								</tr>
							</tfoot>
						</table>
					</div>
					<div class="btnWrap">
						<a href="javascript:history.back();" class="btn btn-primary">返回</a>
					</div>
				</div>
			</div>
		</section>
		<footer></footer>
	</div>
	<script type="text/javascript" src="../../scripts/jQuery v2.1.1.min.js"></script>
	<script type="text/javascript" src="../../scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../scripts/pager.js"></script>
	<script type="text/javascript" src="../../scripts/common.js"></script>
	<script type="text/javascript" src="../../scripts/researchStat.js"></script>
</body>
</html>
