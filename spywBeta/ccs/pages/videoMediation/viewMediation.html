<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/pager.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/viewMediation.css">
    <link rel="stylesheet" type="text/css" href="../../css/conferList.css">
	<title>视频调解</title>
</head>
	<style type="text/css">
		html,
		body,
		.wrapper {
			width: 100%;
			height: 100%;
		}
		header {
			position: fixed;
			width: 100%;
			top: 0;
			z-index: 1000;
		}
		footer {
			position: fixed;
			width: 100%;
			bottom: 0;
			z-index: 1000;
		}
		.contentWrap {
			padding: 80px 0 80px;
		}
		img {
			cursor:pointer;
		}
		
		.margin_group{
			margin-left : 80px
		}
		.formlable{
			width:90px;
			text-align: right;
		}
		.formright{
			margin-right : 0!important
		}
		.widthall{
			width :100% !important
		}
	</style>
<body>
	<div class="viewMediationWrapper wrapper">
		<header>
			<h1 class="pull-left"><a href="mediationNav.html"><img src="../../images/shipintiaojie.png"></a></h1>
			<div class="loginWrapper pull-right">
				<span class="userName"></span>
				<span class="welcome">欢迎登录</span>
				<div class="userInfo">
					<img src="../../images/user-icon.png">
					<div class="dropWrap">
						<ul>
							<li><a id="adminLink" href="javascript:;">用户管理</a></li>
							<li><a href="javascript:;">修改密码</a></li>
							<li id="logout"><a href="javascript:;">退出</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<section class="contentWrap">
			<div class="goBack"><a href="javascript:history.back();"><img src="../../images/goback-icon.png"></a></div>
			<div class="container">
				<div class="content">
					<div class="iconTitle">查看调解</div>
					<div class="formWrap">
						<form id="html5Form" class="form-inline clearfix">
							<div class="inputWrapper widthall">								
								<div class="form-group">
									<label for="department" class="formlable">登记科室:</label>
									<input type="text" class="form-control" id="department">
								</div>
								<div class="form-group">
									<label for="startTime" class="formlable">登记时间:</label>
									<input type="text" onclick="WdatePicker()" class=" form-control" id="startTime" readonly>
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<input type="text" onclick="WdatePicker()" class=" form-control" id="endTime" readonly>
								</div>
							</div>
							
							<div class="inputWrapper widthall">
								<div class="form-group" id = "distvill">
									<label class="formlable">调解人所在地:</label>
									<div class="input-group">
										<select style="width:150px" id="district" class="form-control">
											<option value="">请选择</option>
										</select>
										<div class="input-group-addon">区/县</div>
									</div>
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<div class="input-group">
										<select style="width:150px" id="county" class="form-control">
											<option value="">请选择</option>
										</select>
										<div class="input-group-addon">乡/镇</div>
									</div>
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<div class="input-group formright">
										<select style="width:150px" id="village" class="form-control">
											<option value="">请选择</option>
										</select>
										<div class="input-group-addon">村</div>
									</div>
								</div>
								
								<div class="form-group formright">
 									<a href="javascript:;" style="padding-top:6px;padding-bottom:6px;display:none;float:right;margin-left:20px" class="btn btn-primary" id="export">导出</a>
 									<a  href="javascript:;" style="padding-top:6px;padding-bottom:6px;float:right" class="btn btn-primary" id="search">搜索</a>
								</div>
							</div>
							<!-- <div class="btnWrapper pull-right">
 								<a  href="javascript:;" style="padding-top:6px;padding-bottom:6px;" class="btn btn-primary" id="search">搜索</a>
 								<a href="javascript:;" style="padding-top:6px;padding-bottom:6px;display:none;" class="btn btn-primary" id="export">导出</a>
							</div> -->
						</form>
						<form action="../../mediate/export.do" method="post" id="FormExport" class="hidden">
						<input hidden="hidden" name="mediateName" id="mediateName"/>
						<input hidden="hidden" name="mediateRegisBranch" id="mediateRegisBranch"/>
						<input hidden="hidden" name="district" id="district1"/>
						<input hidden="hidden" name="county" id="county1"/>
						<input hidden="hidden" name="village" id="village1"/>
						<input hidden="hidden" name="stopTime" id="stopTime"/>
						<input hidden="hidden" name="mediateRegisDate" id="mediateRegisDate1"/>
						</form>
					</div>
					<div class="infoList">
						<table class="table table-bordered table-hover">
							<thead>
								<tr>
									<td>登记人</td>
									<td>登记科室</td>
									<td>所在地</td>
									<td>调解原因</td>
									<td>登记时间</td>
									<td>会议开始时间</td>
									<td>会议标题</td>
									<td>会议接入码</td>
									<td>会议状态</td>
									<td>状态</td>
									<td>操作</td>
								</tr>
							</thead>
							<tbody id="content">
							</tbody>
						</table>
					</div>
					<div class="paging">
						<ul class="pagination" id="page2">
						</ul>
						<div class="pageJump">
							<span>跳转到</span>
							<input type="text"/>
							<span>页</span>
							<button type="button" class="button">确定</button>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer></footer>
	</div>
	<!-- 修改状态 -->
	<div id="changeStatusModal" class="modal fade" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">接访结果</h4>
	      </div>
	      <div class="modal-footer" style="text-align:center;padding:50px 0;">
	        <button id="successType" data-type="1" type="button" style="padding:10px 30px;margin:0 30px;" class="btn btn-primary">调解成功</button>
	        <button id="defeated" data-type="0" type="button" style="padding:10px 30px;margin:0 30px;" class="btn btn-primary">调解失败</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	<div id="lookCodeModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body text-center">
					654123
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->


	<script type="text/javascript" src="../../scripts/jQuery v2.1.1.min.js"></script>
	<script type="text/javascript" src="../../scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../scripts/MyDatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../../scripts/jquery-html5Validate-min.js"></script>
	<script type="text/javascript" src="../../scripts/pager.js"></script>
	<script type="text/javascript" src="../../scripts/common.js"></script>
	<script type="text/javascript" src="../../scripts/areaList.js"></script>
	<script type="text/javascript" src="../../scripts/selectArea.js"></script>
	<script type="text/javascript" src="../../scripts/viewMediation.js"></script>
</body>
</html>
