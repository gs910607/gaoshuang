<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/pager.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/viewMediation.css">
    <link rel="stylesheet" type="text/css" href="../../css/conferList.css">
	<title>待办事项</title>
</head>
	<style type="text/css">
		html,
		body,
		.wrapper {
			width: 100%;
			height: 100%;
		}
		header {
			position: fixed;
			width: 100%;
			top: 0;
			z-index: 1000;
		}
		footer {
			position: fixed;
			width: 100%;
			bottom: 0;
			z-index: 1000;
		}
		.contentWrap {
			padding: 80px 0 80px;
		}
		img {
			cursor:pointer;
		}
		
		.margin_group{
			margin-left : 80px
		}
		.formlable{
			width:90px;
			text-align: right;
		}
		.formright{
			margin-right : 0!important
		}
		.widthall{
			width :100% !important
		}
		.form-group .formLabel {
			margin-top:7px;
		}
		.width5{
			width : 50%;
			float: left;
		}
		.width3{
			width : 250px;
			float: left;
		}
		.width4{
			width : 368px;
			float: left;
		}
		.clearfloat{
			clear : both
		}
		.inputwidth{
			width :170px;
			float: left;
			border-top-right-radius: 0;
			border-bottom-right-radius: 0;
		}
		.inputmargin{
			margin-left:37px
		}
		.selectclass{
			width: 20px;
   			height: 34px;
		}
	</style>
<body>
	<div class="viewMediationWrapper wrapper">
		<header>
			<h1 class="pull-left"><a href="mediationNav.html"><img src="../../images/shipintiaojie.png"></a></h1>
			<div class="loginWrapper pull-right">
				<span class="userName"></span>
				<span class="welcome">欢迎登录</span>
				<div class="userInfo">
					<img src="../../images/user-icon.png">
					<div class="dropWrap">
						<ul>
							<li><a id="adminLink" href="javascript:;">用户管理</a></li>
							<li><a href="javascript:;">修改密码</a></li>
							<li id="logout"><a href="javascript:;">退出</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<section class="contentWrap">
			<div class="goBack"><a href="javascript:history.back();"><img src="../../images/goback-icon.png"></a></div>
			<div class="container">
				<div class="content">
					<div class="iconTitle">待办事项</div>
					<div class="formWrap">
					</div>
					<div class="infoList">
						<table class="table table-bordered table-hover">
							<thead>
								<tr>
									<td>姓名</td>
									<td>电话号码</td>
									<td>手机号码</td>
									<td>所在区域</td>
									<td>详细地址</td>
									<td>所在单位</td>
									<td>人物性质</td>
									<td>操作</td>
								</tr>
							</thead>
							<tbody id="content">
							</tbody>
						</table>
					</div>
					<div class="paging">
						<ul class="pagination" id="page2">
						</ul>
						<div class="pageJump">
							<span>跳转到</span>
							<input type="text"/>
							<span>页</span>
							<button type="button" class="button">确定</button>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer></footer>
	</div>
	
	<!-- 详细信息 -->
	<div id="infoModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document" style = "width: 900px;">
			<div class="modal-content" style = "margin-top: 100px;height: 100%;">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						详细信息
					</h4>
				</div>
				<div class="modal-body text-center">
					<div>
						<div class="form-group width5">
							<label for="partiesName" class="formLabel control-label">姓名:</label>
							<div class="formInput">
								<input type="text" class="form-control" disabled id="name" maxlength="10">
							</div>
						</div>
						<div class="form-group width5">
							<label for="partiesName" class="formLabel control-label">电话号码:</label>
							<div class="formInput">
								<input type="text" class="form-control" disabled id="cellPhone" maxlength="11">
							</div>
						</div>
						<div class="form-group width5">
							<label for="partiesName" class="formLabel control-label">手机号码:</label>
							<div class="formInput">
								<input type="text" class="form-control" disabled id="tellPhone" maxlength="15">
							</div>
						</div>
						<div class="form-group width5">
							<label for="partiesName" class="formLabel control-label">所在单位:</label>
							<div class="formInput">
								<input type="text" class="form-control" disabled id="unit" maxlength="85">
							</div>
						</div>
						<div id = "area">
							<div class="form-group width4">
								<label for="partiesName" class="formLabel control-label">区域:</label>
								<div class="formInput">
									<select  class="form-control inputwidth" disabled id="district" ></select>
									<div class="input-group-addon selectclass">区/县</div>
								</div>
							</div>
							
							<div class="form-group width3">
								<div style = "margin-left:10px">
									<select  class="form-control inputwidth " disabled id="county" ></select>
									<div class="input-group-addon selectclass">乡/镇</div>
								</div>
							</div>
							
							<div class="form-group width3">
								<div style = "margin-left:24px">
									<select  class="form-control inputwidth " disabled id="village" ></select>
									<div class="input-group-addon selectclass">&nbsp;&nbsp;村&nbsp;&nbsp;</div>
								</div>
							</div>
						</div>
						<div class="form-group width5">
							<label for="partiesName" class="formLabel control-label">证件类型:</label>
							<div class="formInput">
								<select class="form-control" disabled id="idEntityType">
									<option value="身份证">身份证</option>
									<option value="护照">护照</option>
									<option value="其他">其他</option>
								</select>
							</div>
						</div>
						
						<div class="form-group width5">
							<label for="partiesName" class="formLabel control-label">证件号码:</label>
							<div class="formInput">
								<input type="text" class="form-control" disabled id="idEntity" maxlength="18">
							</div>
						</div>
						
						<div class="form-group width5">
							<label for="partiesName" class="formLabel control-label">具体地址:</label>
							<div class="formInput">
								<input type="text" class="form-control" disabled id="address" maxlength="85">
							</div>
						</div>
						
						<div class="form-group width5">
							<label for="partiesName" class="formLabel control-label">人物性质:</label>
							<div class="formInput">
								<select class="form-control" disabled id="personType">
									<option value="1">被调解人</option>
									<option value="2">调解人</option>
								</select>
							</div>
						</div>
					</div>
					<div class = "clearfloat">
						<a id="infoUpload" class="btn btn-primary" style = "margin-left :  20px">上传文件</a>
						<a id="infoDownload" href = "javascript:;" class="btn btn-primary" style = "display:none; margin-left :  20px">下载文件</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<!-- 上传 -->
	<div id="uploadModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content" style = "margin-top: 200px;">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						上传调解协议文本
					</h4>
				</div>
				<div class="modal-body text-center">
					<form id="upForm" action="/spywBeta/mediate/importAfterProtocol.do" enctype="multipart/form-data" >
						<div class="upWrapper">
							<div id="chooseFile" class="form-inline">
								<div class="form-group">
									<input style="display:none" type="text" class="form-control" id="id" name = "id" >
									<input style="width:300px;cursor:pointer" type="text" class="form-control" id="choose" placeholder="请选择需要上传的文件" readonly >
									<input type="file" name="file"  style="display:none;" id="upExcel">
								</div>
								<a id="chooseBtn" class="btn btn-primary" style = "margin-left :  20px">选择文件</a>
								<a id="uploadBtn" class="btn btn-primary" style = "margin-left :  20px">上传文件</a>
							</div>
						</div>
						<div style = "height : 20px">
						
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../../scripts/jQuery v2.1.1.min.js"></script>
	<script type="text/javascript" src="../../scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../scripts/MyDatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../../scripts/jquery-html5Validate-min.js"></script>
	<script type="text/javascript" src="../../scripts/jquery-form.js"></script>
	<script type="text/javascript" src="../../scripts/pager.js"></script>
	<script type="text/javascript" src="../../scripts/common.js"></script>
	<script type="text/javascript" src="../../scripts/areaList.js"></script>
	<script type="text/javascript" src="../../scripts/selectArea.js"></script>
	<script type="text/javascript" src="../../scripts/mediationVillage.js"></script>
</body>
</html>
