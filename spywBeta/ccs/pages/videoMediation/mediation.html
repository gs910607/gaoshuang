	<div id="uploadModal" class="modal fade" tabindex="-1" role="dialog">

			<div class="modal-content" style = "margin-top: 200px;">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						上传调解协议文本
					</h4>
				</div>
				<div class="modal-body text-center">
					<form id="upForm" action="/spywBeta/mediate/importProtocol.do" enctype="multipart/form-data" >
						<div class="upWrapper">
							<div id="chooseFile" class="form-inline">
								<div class="form-group">
									<input style="display:none" type="text" class="form-control" name="ids" id = "ids" >
									<input style="width:300px;cursor:pointer" type="text" class="form-control" id="choose" placeholder="请选择需要上传的文件" readonly >
									<input type="file" name="file" accept="text/plain,application/vnd.openxmlformats-officedocument.wordprocessingml.document" style="display:none;" id="upExcel">
								</div>
								<a id="chooseBtn" class="btn btn-primary" style = "margin-left :  20px">选择文件</a>
								<a id="uploadBtn" class="btn btn-primary" style = "margin-left :  20px">上传文件</a>
							</div>
						</div>
						<div style = "height : 20px">
						
						</div>
					</form>
				</div>
			</div>
