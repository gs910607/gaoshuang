 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/videoChart.css">
	<title>统计数据</title>
	<style type="text/css">
		html,
		body,
		.wrapper {
			width: 100%;
			height: 100%;
		}
		header {
			position: fixed;
			width: 100%;
			top: 0;
			z-index: 1000;
		}
		footer {
			position: fixed;
			width: 100%;
			bottom: 0;
			z-index: 1000;
		}
		.contentWrap {
			padding: 80px 0 80px;
		}
	</style>
</head>
<body>
	<div class="infoPubWrapper wrapper">
		<header>
			<h1><a href="mediationNav.html"><img src="../../images/shipintiaojie.png"></a></h1>
			<div class="loginWrapper pull-right">
				<span class="userName"></span>
				<span class="welcome">欢迎登录</span>
				<div class="userInfo">
					<img src="../../images/user-icon.png">
					<div class="dropWrap">
						<ul>
							<li><a id="adminLink" href="javascript:;">用户管理</a></li>
							<li><a href="javascript:;">修改密码</a></li>
							<li id="logout"><a href="javascript:;">退出</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<section class="contentWrap">
			<div class="goBack"><a href="mediationNav.html"><img src="../../images/goback-icon.png"></a></div>
			<div class="container">
				<div class="content">
					<div class="form-inline text-right" style="margin-right:50px;margin-top:20px;">
						<div class="form-group">
							<a id="area" href="javascript:;" class="btn-primary" style="padding: 5px 10px;border-radius: 5px">按调解类型统计</a>
							<a id="statistics" href="javascript:;" class="btn-primary" style="padding: 5px 10px;border-radius: 5px;display:none">按区域统计</a>
						</div>
						
						<div class="form-group" style = "margin-left :20px">
							<label>类别:</label>
							<select class="form-control" id="category">
								<option value="1">按区/县统计</option>
								<option value="2">按各区乡/镇统计</option>
							</select>
						</div>
						<div id="districts" style="display:none;margin-left :20px" class="form-group">
							<label>乡/镇:</label>
							<select class="form-control" id="districtsSel">
								<option value="101">淮安区</option>
								<option value="102">淮阴区</option>
								<option value="103">金湖县</option>
								<option value="104">涟水县</option>
								<option value="105">洪泽区</option>
								<option value="106">清江浦区</option>
								<option value="107">盱眙县</option>
							</select>
						</div>
						
						<div class="form-group" style = "margin-left :20px">
							<label>年份:</label>
							<select class="form-control" id="years">
							</select>
						</div>
						<!-- <div class="form-group">
							<label>月份:</label>
							<select class="form-control" id="month">
							</select>
						</div> -->
					</div>
					<div id="videoChart"></div>
				</div>
			</div>
		</section>
		<footer></footer>
	</div>

	<script src="../../scripts/jQuery v2.1.1.min.js"></script>
	<script type="text/javascript" src="../../scripts/echarts.min.js"></script>
	<script type="text/javascript" src="../../scripts/common.js"></script>
	<script type="text/javascript" src="../../scripts/statisticsCountryChart.js"></script>
	<script type="text/javascript" src="../../scripts/videoChart.js"></script>
</body>
</html>
