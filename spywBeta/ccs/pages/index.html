<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <title>四频一网</title>
</head>
<body>
	<div class="homeWrapper wrapper">
		<h1 class="title"><img src="../images/index-title.png"></h1>
		<!-- <div class="changeSkin pull-right">
			<i id="skinIcon" class="skinIcon"></i>
		</div> -->
		<div class="loginWrapper pull-right">
			<span class="userName"></span>
			<span class="welcome">欢迎登录</span>
			<div class="userInfo">
				<i class="userIcon"></i>
				<div class="dropWrap">
					<ul id="indexDrop">
						<li id="adminLink"><a href="javascript:;">用户管理</a></li>
						<li><a id="changePass" href="javascript:;">修改密码</a></li>
						<li id="logout"><a href="../admin/logout.do">退出</a></li>
					</ul>
				</div>
			</div>
		</div>
		<section class="section">
			<div class="contentWrap">
				<ul class="childPageList clearfix">
					<li class="fourGroup">
						<a href="javascript:;" data-href="../pages/videoConference/conferNav.html">
							<img src="../images/index-icon1.png">
						</a>
					</li>
					<li class="fourGroup">
						<a href="javascript:;" data-href="../pages/videoMonitoring/videoMonitoring.html">
							<img src="../images/index-icon2.png">
						</a>
					</li>
					<li class="fourGroup">
						<a href="javascript:;" data-href="../pages/videoNeighborhood/neighborhoodNav.html">
							<img src="../images/index-icon3.png">
						</a>
					</li>
					<li class="fourGroup">
						<a href="javascript:;" data-href="../pages/videoMediation/mediationNav.html">
							<img src="../images/index-icon4.png">
						</a>
					</li>
					<li>
						<a href="javascript:;" data-href="../pages/videoTraining/videoTrainNav.html" id="videoTrainNav">
							<img src="../images/index-icon5.png">
						</a>
					</li>
					<li>
						<a href="javascript:;" data-href="../pages/informationPublish/informateNav.html" id="informationNav">
							<img src="../images/index-icon6.png">
						</a>
					</li>
					<li>
						<a href="javascript:;" data-href="../pages/videoResearch/researchNav.html">
							<img src="../images/index-icon7.png">
						</a>
					</li>
					<li>
						<a href="javascript:;" data-href="../pages/videoSupervise/supervise.html">
							<img src="../images/index-icon8.png">
						</a>
					</li>
				</ul>
			</div>
			<div class="more">
				<a href="javascript:;">
					<i class="moreIcon"></i>
					更多
				</a>
			</div>
		</section>
	</div>

	<!-- 提示未完善信息弹框 -->
	<div id="toCompleteModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body text-center">
					<p>您尚未完善信息</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button id="goCompleteBtn" type="button" class="btn btn-primary">立即完善</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<!-- 修改 -->
	<div id="infoFormDialog" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">完善信息</h4>
				</div>
				<div class="modal-body">
					<form id="html5Form" action="javascript:;" class="form-horizontal">
					<input hidden="hidden" name="userid" value="" id="userid"/>
						<div class="inlineGroup clearfix">
							<div class="form-group">
								<label class="formLabel control-label">所属地区:</label>
								<div class="formInput input-group">
									<select id="district" class="form-control">
										<option value="">请选择</option>
									</select>
									<div class="input-group-addon">区/县</div>
								</div>
							</div>
							<div class="form-group">
								<div class="formInput input-group">
									<select id="county" class="form-control">
										<option value="">请选择</option>
									</select>
									<div class="input-group-addon">乡/镇</div>
								</div>
							</div>
							<div class="form-group">
								<div class="formInput input-group">
									<select id="village" class="form-control">
										<option value="">请选择</option>
									</select>
									<div class="input-group-addon">村</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="accountNumber" class="formLabel control-label">账号:</label>
							<div class="formInput">
								<input type="text" class="form-control" id="accountNumber" required>
							</div>
						</div>
						<div class="form-group">
							<label for="authority" class="formLabel control-label">用户权限:</label>
							<div class="formInput">
								<select id="authority" class="form-control" required>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="username" class="formLabel control-label">真实姓名:</label>
							<div class="formInput">
								<input type="text" class="form-control" id="username" required>
							</div>
						</div>
						<div class="form-group">
							<label for="idNumber" class="formLabel control-label">身份证号:</label>
							<div class="formInput">
								<input type="text" class="form-control" id="idNumber" required>
							</div>
						</div>
						<div class="form-group">
							<label for="telephone" class="formLabel control-label">手机号:</label>
							<div class="formInput">
								<input type="text" class="form-control" id="telephone" required>
							</div>
						</div>
						<div class="form-group">
							<label for="remark" class="formLabel control-label">备注:</label>
							<div class="formInput">
								<input type="text" class="form-control" id="remark">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="sava">保存</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<script src="../scripts/jQuery v2.1.1.min.js"></script>
	<script type="text/javascript" src="../scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="../scripts/jquery-html5Validate-min.js"></script>
	<script type="text/javascript" src="../scripts/common.js"></script>
	<script type="text/javascript" src="../scripts/areaList.js"></script>
	<script type="text/javascript" src="../scripts/selectArea.js"></script>
	<script type="text/javascript" src="../scripts/index.js"></script>
</body>
</html>
