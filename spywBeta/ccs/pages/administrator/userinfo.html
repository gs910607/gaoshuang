<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/pager.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/userinfo.css">
	<title>用户信息</title>
	<style type="text/css">
		html,
		body,
		.wrapper {
			width: 100%;
			height: 100%;
		}
		header {
			position: fixed;
			width: 100%;
			top: 0;
			z-index: 1000;
		}
		footer {
			position: fixed;
			width: 100%;
			bottom: 0;
			z-index: 1000;
		}
		.contentWrap {
			padding: 80px 0 80px;
		}
		.formlable {
		    width: 90px;
		    text-align: right;
		}
		.trainbtn {
		    padding: 5px 10px;
		    border-radius: 5px;
		    float : right
		}
		.formright {
		    margin-right: 0!important;
		}
		.btex{
			margin-left:20px
		}
	</style>
</head>
<body>
	<div class="userinfoWrapper wrapper">
		<header>
			<h1 class="pull-left"><a href="userinfo.html"><img src="../../images/yonghuguanli.png" alt="用户管理"></a></h1>
			<div class="loginWrapper pull-right">
				<span class="welcome">欢迎登录</span>
				<span class="userName"></span>
				<div class="userInfo">
					<img src="../../images/user-icon.png">
					<div class="dropWrap">
						<ul>
							<li style="display:none;"><a href="javascript:;"></a></li>
							<li><a href="javascript:;">修改密码</a></li>
							<li id="logout"><a href="javascript:;">退出</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<section class="contentWrap">
			<div class="goBack"><a href="javascript:window.close();"><img src="../../images/goback-icon.png"></a></div>
			<div class="container">
				<div class="content">
					<div class="iconTitle">用户信息</div>
					<div class="formWrap">
						<form class="form-inline clearfix">
							<div class="inputWrapper">
								
								<div class="form-group">
									<label for="listName" class= "formlable">用户姓名:</label>
									<input type="text" class="form-control" id="listName">
								</div>
								
								<div class="form-group">
									<label for="listCount" class= "formlable">用户账号:</label>
									<input type="text" class="form-control" id="listCount">
								</div>
								
								<div class="form-group">
									<label for="listPhone" class= "formlable">用户手机号:</label>
									<input type="text" class="form-control" id="listPhone">
								</div>
							
								<div class="form-group">
									<label class= "formlable">用户权限:</label>
									<select class="form-control" style="width:150px;" id="auth1">
										<option value="">请选择</option>
										<option value="0">市级管理员</option>
										<option value="1">区/县级管理员</option>
										<option value="2">乡/镇级管理员</option>
										<option value="3">街道/村级管理员</option>
									</select>
								</div>
							</div>
							
							<div class="inputWrapper">	
								<div class="form-group">
									<label class= "formlable">用户所在地:</label>
									<div class="input-group">
										<select style="width:162px;" id="district" class="form-control">
											<option value="">请选择</option>
										</select>
										<div class="input-group-addon">区/县</div>
									</div>
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<div class="input-group">
										<select style="width:162px;" id="county" class="form-control">
											<option value="">请选择</option>
										</select>
										<div class="input-group-addon">乡/镇</div>
									</div>
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<div class="input-group">
										<select style="width:162px;" id="village" class="form-control">
											<option value="">请选择</option>
										</select>
										<div class="input-group-addon">村</div>
									</div>
								</div>
								
								<div class="form-group formright">
									<a id="batchExport" href="javascript:;" class="trainbtn btex btn-primary">批量导入</a>
									<a id="searchBtn" href="javascript:;" class="trainbtn btn-primary">搜索</a>
								</div>
							</div>
						</form>
					</div>
					<div class="infoList">
						<table class="table table-bordered table-hover">
							<thead>
								<tr>
									<td width="37"></td>
									<td>账号</td>
									<td width="500" class="text-left">所属地区</td>
									<td>权限</td>
									<td>姓名</td>
									<td>电话</td>
									<td>操作</td>
								</tr>
							</thead>
							<tbody id="content">
							</tbody>
						</table>
					</div>
					<div class="paging">
						<ul class="pagination" id="page2">
						</ul>
						<div class="pageJump">
							<span>跳转到</span>
							<input type="text"/>
							<span>页</span>
							<button type="button" class="button">确定</button>
						</div>
					</div>
					<div class="btnWrap">
						<a id="addInfo" class="btn btn-primary" href="javascript:;">新增用户</a>
					</div>
				</div>
				
			</div>
		</section>
		<footer></footer>
	</div>

	<!-- 新增/修改 -->
	<div id="infoFormDialog" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">新增用户</h4>
				</div>
				<div class="modal-body">
					<form id="html5Form" action="javascript:;" class="form-horizontal">
					<input hidden="hidden" name="userid" value="" id="userid"/>
						<div class="inlineGroup clearfix">
							<div class="form-group">
								<label class="formLabel control-label">所属地区:</label>
								<div class="formInput input-group">
									<select id="district" class="form-control" required>
										<option value="">请选择</option>
									</select>
									<div class="input-group-addon">区/县</div>
								</div>
							</div>
							<div class="form-group">
								<div class="formInput input-group">
									<select id="county" class="form-control">
										<option value="">请选择</option>
									</select>
									<div class="input-group-addon">乡/镇</div>
								</div>
							</div>
							<div class="form-group">
								<div class="formInput input-group">
									<select id="village" class="form-control">
										<option value="">请选择</option>
									</select>
									<div class="input-group-addon">村</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="accountNumber" class="formLabel control-label">账号:</label>
							<div class="formInput">
								<input type="text" class="form-control" id="accountNumber" required>
							</div>
						</div>
						<div class="form-group" id="passwordWrap">
							<label for="password" class="formLabel control-label">密码:</label>
							<div class="formInput">
								<input type="password" class="form-control" id="password">
							</div>
						</div>
						<div class="form-group">
							<label for="authority" class="formLabel control-label">用户权限:</label>
							<div class="formInput">
								<select id="authority" class="form-control" required>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="username" class="formLabel control-label">真实姓名:</label>
							<div class="formInput">
								<input type="text" class="form-control" id="username" required>
							</div>
						</div>
						<div class="form-group">
							<label for="idNumber" class="formLabel control-label">身份证号:</label>
							<div class="formInput">
								<input type="text" class="form-control" id="idNumber" required>
							</div>
						</div>
						<div class="form-group">
							<label for="telephone" class="formLabel control-label">手机号:</label>
							<div class="formInput">
								<input type="text" class="form-control" id="telephone" required>
							</div>
						</div>
						<div class="form-group">
							<label for="remark" class="formLabel control-label">备注:</label>
							<div class="formInput">
								<input type="text" class="form-control" id="remark">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="sava">保存</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<!-- 导入 -->
	<div id="importDialog" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">导入</h4>
				</div>
				<div class="modal-body">
					<div class="chooseWrapper">
						<div class="upWrapper">
							<div id="chooseFile" class="form-inline">
								<div class="form-group">
									<form id="upExcForm" action="javascript:;" class="form-horizontal" enctype="multipart/form-data">
										<input style="width:400px;" type="text" class="form-control" id="choose" placeholder="请选择需要上传的文件" readonly>
										<input type="file" name="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" style="display:none;" id="upExcel">
									</form>
								</div>
								<a id="chooseBtn" class="btn btn-primary">选择文件</a>
								<a id="downTemplate" href="javascript:;" class="btn btn-primary">下载模板</a>
								<form id="downTempleteForm" action="../../admin/exportModel.do" method="post" style="display:none;">
								
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="importSure" type="button" class="btn btn-primary">保存</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<script src="../../scripts/jQuery v2.1.1.min.js"></script>
	<script type="text/javascript" src="../../scripts/jquery-form.js"></script>
	<script type="text/javascript" src="../../scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../scripts/pager.js"></script>
	<script type="text/javascript" src="../../scripts/jquery-html5Validate-min.js"></script>
	<script type="text/javascript" src="../../scripts/common.js"></script>	
	<script type="text/javascript" src="../../scripts/areaList.js"></script>
	<script type="text/javascript" src="../../scripts/selectArea.js"></script>
	<script type="text/javascript" src="../../scripts/userinfo.js"></script>
</body>
</html>
