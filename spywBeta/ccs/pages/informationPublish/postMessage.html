<head>
	<meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">

	<title>发布内容</title>
	<style type="text/css">
		html,
		body,
		.wrapper {
			width: 100%;
			height: 100%;
		}
		header {
			position: fixed;
			width: 100%;
			top: 0;
			z-index: 1000;
		}
		footer {
			position: fixed;
			width: 100%;
			bottom: 0;
			z-index: 1000;
		}
		.contentWrap {
			padding: 80px 0 80px;
		}
		.container {
			width:1000px
		}
		input[name='viewServer'] {
			display: none;
		}

<body>
	<div class="infoPubWrapper wrapper">
		<header>
			<h1><a href="informateNav.html"><img src="../../images/xinxifabu.png"></a></h1>
			<div class="loginWrapper pull-right">
				<span class="userName"></span>
				<span class="welcome">欢迎登录</span>
				<div class="userInfo">
					<img src="../../images/user-icon.png">
					<div class="dropWrap">
						<ul>
							<li><a id="adminLink" href="javascript:;">用户管理</a></li>
							<li><a href="javascript:;">修改密码</a></li>
							<li id="logout"><a href="javascript:;">退出</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<section class="contentWrap">
			<div class="goBack"><a href="javascript:history.back();"><img src="../../images/goback-icon.png"></a></div>
			<div class="container">
				<div class="content">
					<div class="iconTitle">信息发布</div>
					<form id="submitForm" action="javascript:;" class="form-horizontal"
						enctype="multipart/form-data" method="post">
						<input hidden="hidden" name="informationid" id="informationid">
						<div class="formWrap">
							<div class="form-group">
								<label for="select" class="formLabel control-label">信息分类:</label>
								<div class="formInput">
									<select id="select" class="form-control" name="type" required>
							
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for=" title" class="formLabel control-label">信息标题:</label>
								<div class="formInput">
									<input type="text" class="form-control" name="title" id="title" maxlength="80" required>
								</div>
							</div>
							<div id="upPic" class="form-group">
								<label style="padding-top:0;line-height:34px;"
									for="exampleInputFile" class="formLabel control-label">上传图片:</label>
								<input style="height:34px;line-height:34px;" type="file"
									id="exampleInputFile" class="formInput" name="file"
									accept="image/*" >
							</div>
							<div class="form-group">
								<label for="content" class="formLabel control-label">信息内容:</label>
								<div class="formInput">
									<textarea class="messageContent form-control" style="height:300px;" id="content"
										name="content" required></textarea>
								</div>
							</div>
						</div>
						<div class="btnWrap">
							<button type="submit" class="btn btn-primary">确认发布</button>
						</div>
					</form>
				</div>
			</div>
		</section>
		<footer></footer>
	</div>

	<script src="../../scripts/jQuery v2.1.1.min.js"></script>
	<script type="text/javascript" src="../../scripts/jquery.placeholder.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$('input, textarea').placeholder();
		});
	</script>
	<script type="text/javascript" src="../../scripts/jquery-html5Validate-min.js"></script>
	<script type="text/javascript" src="../../scripts/jquery-form.js"></script>
	<script type="text/javascript" src="../../scripts/common.js"></script>
	<script type="text/javascript" src="../../scripts/kindeditor-4.1.10/kindeditor-all-min.js"></script>
	<script type="text/javascript" src="../../scripts/kindeditor-4.1.10/lang/zh_CN.js"></script>
	<script type="text/javascript" src="../../scripts/infor-common.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../scripts/postMessage.js"></script>
