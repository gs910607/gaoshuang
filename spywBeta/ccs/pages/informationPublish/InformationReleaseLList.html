<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/pager.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/InformationReleaseLList.css">
	<title>信息发布列表</title>
	<style type="text/css">
		html,
		body,
		.wrapper {
			width: 100%;
			height: 100%;
		}
		header {
			position: fixed;
			width: 100%;
			top: 0;
			z-index: 1000;
		}
		footer {
			position: fixed;
			width: 100%;
			bottom: 0;
			z-index: 1000;
		}
		.contentWrap {
			padding: 80px 0 80px;
		}
	</style>
</head>
<body>
	<div class="infoPubLisrWrapper wrapper">
		<header>
			<h1 class="pull-left"><a href="informateNav.html"><img src="../../images/xinxifabu.png"></a></h1>
			<div class="loginWrapper pull-right">
				<span class="welcome">欢迎登录</span>
				<span class="userName"></span>
				<div class="userInfo">
					<img src="../../images/user-icon.png">
					<div class="dropWrap">
						<ul>
							<li><a id="adminLink" href="javascript:;">用户管理</a></li>
							<li><a href="javascript:;">修改密码</a></li>
							<li id="logout"><a href="javascript:;">退出</a></li>
						</ul>
					</div>
				</div>
			</div>	
		</header>
		<section class="contentWrap">
			<div class="goBack"><a href="javascript:history.back();"><img src="../../images/goback-icon.png"></a></div>
			<div class="container">
				<div class="content">
					<div class="iconTitle">平安淮安</div>
					<div class="formWrap">
						<form class="form-inline clearfix">
							<div class="inputWrapper pull-left">
								<div class="form-group">
									<label for="exampleInputName2">标题:</label>
									<input style="width:390px;" type="text" class="form-control" id="exampleInputName2">
								</div>
								<input hidden="hidden" name="pages" value="1">
								<input hidden="hidden" name="endTime" value="1">
								<div class="form-group" style="padding-left:10px;">
									<label>发布时间:</label>
									<input type="text" onclick="WdatePicker()" class="form-control" id="startTime" readonly>
									-
									<input type="text" onclick="WdatePicker()" class="form-control" id="endTime" readonly>
								</div>
								<div class="form-group">
									<label>所在地:</label>
									<div class="input-group">
										<select style="width:110px" id="district" class="form-control">
											<option value="">请选择</option>
										</select>
										<div class="input-group-addon">区/县</div>
									</div>
									-
									<div class="input-group">
										<select style="width:110px" id="county" class="form-control">
											<option value="">请选择</option>
										</select>
										<div class="input-group-addon">乡/镇</div>
									</div>
									-
									<div class="input-group">
										<select style="width:130px" id="village" class="form-control">
											<option value="">请选择</option>
										</select>
										<div class="input-group-addon">村</div>
									</div>
								</div>
							</div>
							<div class="btnWrapper pull-left text-right">
								<a id="search" href="javascript:;" style="margin-left:10px;padding-top:6px;padding-bottom:6px;" class="btn btn-primary">搜索</a>
							</div>
						</form>
					</div>
					<div class="infoList">
						<table class="table table-bordered table-hover">
							<thead>
								<tr id="makeAll">
									<td width="37"></td>
									<td>标题</td>
									<td>发布者</td>
									<td>所在地</td>
									<td width="150" align="center">发布时间</td>
									<td width="150" align="center" id="make">操作</td>
								</tr>
							</thead>
							<tbody id="content">
							</tbody>
						</table>
					</div>
					<div class="paging">
						<ul class="pagination" id="page2">
						</ul>
						<div class="pageJump">
							<span>跳转到</span> <input type="text" /> <span>页</span>
							<button type="button" class="button">确定</button>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer></footer>
	</div>
	<script src="../../scripts/jQuery v2.1.1.min.js"></script>
	<script type="text/javascript" src="../../scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../scripts/MyDatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../../scripts/jquery-html5Validate-min.js"></script>
	<script type="text/javascript" src="../../scripts/pager.js"></script>
	<script type="text/javascript" src="../../scripts/common.js"></script>
	<script type="text/javascript" src="../../scripts/areaList.js"></script>
	<script type="text/javascript" src="../../scripts/selectArea.js"></script>
	<script type="text/javascript" src="../../scripts/InformationReleaseLList.js"></script>
</body>
</html>
