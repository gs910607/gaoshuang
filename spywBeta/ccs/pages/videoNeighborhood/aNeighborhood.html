 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/aNeighborhood.css">
	<title>发起接访</title>
	<style type="text/css">
		html,
		body,
		.wrapper {
			width: 100%;
			height: 100%;
		}
		header {
			position: fixed;
			width: 100%;
			top: 0;
			z-index: 1000;
		}
		footer {
			position: fixed;
			width: 100%;
			bottom: 0;
			z-index: 1000;
		}
		.contentWrap {
			padding: 80px 0 80px;
		}
	</style>
</head>
<body>
	<div class="infoPubWrapper wrapper">
		<header>
			<h1><a href="neighborhoodNav.html"><img src="../../images/shipinjiefang.png"></a></h1>
			<div class="loginWrapper pull-right">
				<span class="userName"></span>
				<span class="welcome">欢迎登录</span>
				<div class="userInfo">
					<img src="../../images/user-icon.png">
					<div class="dropWrap">
						<ul>
							<li><a id="adminLink" href="javascript:;">用户管理</a></li>
							<li><a href="javascript:;">修改密码</a></li>
							<li id="logout"><a href="javascript:;">退出</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<section class="contentWrap">
			<div class="goBack"><a href="javascript:history.back();"><img src="../../images/goback-icon.png"></a></div>
			<div class="container">
				<div class="content">
					<div class="iconTitle">发起接访</div>
					<form id="html5Form" action="javascript:;" class="form-horizontal">
						<div class="formWrap">
							<fieldset>
								<legend>信访人信息</legend>
								<div class="inlineGroup clearfix">
									<div class="form-group">
										<label for="name" class="formLabel control-label"><sup>*</sup>信访人姓名:</label>
										<div class="formInput">
											<input type="text" class="form-control" id="name" required>
										</div>
									</div>
									<div class="form-group">
										<label for="voucherType" class="formLabel control-label"><sup>*</sup>证件类型:</label>
										<div class="formInput">
											<select id="voucherType" class="form-control" required>
												<option value="">请选择</option>
												<option value="身份证" selected>身份证</option>
												<option value="护照">护照</option>
												<option value="其他">其他</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label for="voucherNumber" class="formLabel control-label"><sup>*</sup>证件号码:</label>
										<div class="formInput">
											<input type="text" class="form-control" id="voucherNumber" required>
										</div>
									</div>
								</div>
								<div class="inlineGroup clearfix">
									<div class="form-group">
										<label for="fixedTelephone" class="formLabel control-label">固定电话:</label>
										<div class="formInput">
											<input type="text" class="form-control" id="fixedTelephone">
										</div>
									</div>
									<div class="form-group">
										<label for="phoneNumber" class="formLabel control-label"><sup>*</sup>手机号:</label>
										<div class="formInput">
											<input type="text" class="form-control" id="phoneNumber" required>
										</div>
									</div>
									<div class="form-group">
										<label for="personNumber" class="formLabel control-label">信访人数:</label>
										<div class="formInput">
											<input type="text" class="form-control" id="personNumber">
										</div>
									</div>
								</div>
								<div class="inlineGroup clearfix">
									<div class="form-group">
										<label for="postcode" class="formLabel control-label">邮政编码:</label>
										<div class="formInput">
											<input type="text" class="form-control" id="postcode" value="223001">
										</div>
									</div>
									<div class="form-group">
										<label for="nationality" class="formLabel control-label"><sup>*</sup>信访人国籍:</label>
										<div class="formInput">
											<select id="nationality" class="form-control" required>
												<option value="">请选择</option>
												<option value="中国" selected>中国</option>
												<option value="其他">其他</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label for="complainant" class="formLabel control-label">随访人:</label>
										<div class="formInput">
											<input type="text" class="form-control" id="complainant">
										</div>
									</div>
								</div>
								<div class="inlineGroup clearfix">
									<div class="form-group">
										<label for="title" class="formLabel control-label"><sup>*</sup>会议标题:</label>
										<div class="formInput">
											<input type="text" class="form-control" id="title" required>
										</div>
									</div>
									<div class="form-group">
										<label for="involveNumber" class="formLabel control-label">涉及人数:</label>
										<div class="formInput">
											<input type="text" class="form-control" id="involveNumber">
										</div>
									</div>
									<div class="form-group">
										<label class="formLabel control-label"><sup>*</sup>是否同意公开:</label>
										<div class="formInput">
											<select id="public" class="form-control" required>
												<option value="1">是</option>
												<option selected value="2">否</option>
											</select>
										</div>
									</div>
								</div>
								<div id="petition" class="inlineGroup clearfix">
									<div class="form-group">
										<label class="formLabel control-label"><sup>*</sup>信访人所在地:</label>
										<div class="formInput input-group">
											<select id="district" class="form-control" required>
												<option value="">请选择</option>
											</select>
											<div class="input-group-addon">区/县</div>
										</div>
									</div>
									<div class="form-group">
										<label class="formLabel control-label"></label>
										<div class="formInput input-group">
											<select id="county" class="form-control">
												<option value="">请选择</option>
											</select>
											<div class="input-group-addon">乡/镇</div>
										</div>
									</div>
									<div class="form-group">
										<label class="formLabel control-label"></label>
										<div class="formInput input-group">
											<select id="village" class="form-control">
												<option value="">请选择</option>
											</select>
											<div class="input-group-addon">村</div>
										</div>
									</div>
								</div>
								<div class="inlineGroup clearfix">
									<div class="form-group">
										<label class="formLabel control-label"><sup>*</sup>是否匿名:</label>
										<div class="formInput">
											<select id="anonymity" class="form-control" required>
												<option value="1">是</option>
												<option selected value="2">否</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label for="neightType" class="formLabel control-label"><sup>*</sup>信访类型:</label>
										<div class="formInput">
											<select id="neightType" class="form-control" required>
												<option value="">请选择</option>
												<option value="1">涉法涉诉</option>
												<option value="2">生活待遇</option>
												<option value="3">山林土地权属纠纷</option>
												<option value="4">拆迁补偿与住房保障</option>
												<option value="5">劳动和社会保障</option>
<!-- 												<option value="6">安全、生产与环境保护</option> -->
<!-- 												<option value="7">行政执法与行业服务</option> -->
<!-- 												<option value="8">城市建设与管理</option> -->
<!-- 												<option value="9">其他</option> -->
											</select>
										</div>
									</div>
									<div class="form-group">
										<label for="datePic" class="formLabel control-label"><sup>*</sup>信访日期:</label>
										<div class="formInput">
											<input type="text" class="form-control" onclick="WdatePicker()" id="datePic" readonly required>
										</div>
									</div>
								</div>
								<div class="inlineGroup clearfix">
									<div class="form-group">
										<label for="time" class="formLabel control-label"><sup>*</sup>登记日期:</label>
										<div class="formInput">
											<input type="text" class="form-control" onclick="WdatePicker()" id="time" readonly required>
										</div>
									</div>
									<div class="form-group">
										<label for="purpose" class="formLabel control-label">信访目的:</label>
										<div class="formInput">
											<input type="text" class="form-control" id="purpose">
										</div>
									</div>
									<div class="form-group">
										<label for="reason" class="formLabel control-label">信访原因:</label>
										<div class="formInput">
											<input type="text" class="form-control" id="reason">
										</div>
									</div>
								</div>
								<div class="inlineGroup clearfix">
									<!-- <div class="form-group">
										<label for="serialNumber" class="formLabel control-label"><sup>*</sup>信访编号:</label>
										<div class="formInput">
											<input type="text" class="form-control" required id="serialNumber" required>
										</div>
									</div> -->
									
									<div style="display:none;" id="opinionWrap" class="form-group">
										<label for="opinion" class="formLabel control-label">办理意见:</label>
										<div class="formInput">
											<input type="text" class="form-control" id="opinion">
										</div>
									</div>
								</div>
								<div style="display:none;" id="overViewWrap" class="form-group">
									<label for="Overview" class="formLabel control-label">信息概况:</label>
									<div class="formInput">
										<textarea style="min-height:60px;resize:vertical;" id="Overview" class="form-control"></textarea>
									</div>
								</div>
							</fieldset>
							<fieldset>
								<legend>接访人信息</legend>
								<div id="respondents" class="inlineGroup clearfix">
									<div class="form-group">
										<label class="formLabel control-label"><sup>*</sup>接访人所在地:</label>
										<div class="formInput input-group">
											<select id="cityLevel" class="form-control">
												<!-- <option value="1">市本级</option> -->
											</select>
											<div class="input-group-addon">市</div>
										</div>
									</div>
									<div class="form-group">
										<label class="formLabel control-label"></label>
										<div class="formInput input-group">
											<select id="district" class="form-control">
												<option value="">请选择</option>
											</select>
											<div class="input-group-addon">区/县</div>
										</div>
									</div>
									<div class="form-group">
										<label class="formLabel control-label"></label>
										<div class="formInput input-group">
											<select id="county" class="form-control">
												<option value="">请选择</option>
											</select>
											<div class="input-group-addon">乡/镇</div>
										</div>
									</div>
								</div>
								<div class="inlineGroup clearfix">
									<div class="form-group">
										<label for="detailedAddress" class="formLabel control-label">详细地址:</label>
										<div class="formInput">
											<input type="text" class="form-control" id="detailedAddress">
										</div>
									</div>
									<div class="form-group">
										<label for="addressee" class="formLabel control-label"><sup>*</sup>接访人姓名:</label>
										<div class="formInput">
											<input type="text" class="form-control" id="addressee" required>
										</div>
									</div>
									<div class="form-group">
										<label for="neightUnit" class="formLabel control-label"><sup>*</sup>接访人单位:</label>
										<div class="formInput">
											<input type="text" class="form-control" id="neightUnit" required>
										</div>
									</div>
								</div>
								<div class="inlineGroup clearfix">
									<div class="form-group">
										<label for="neightJob" class="formLabel control-label">接访人职务:</label>
										<div class="formInput">
											<input type="text" class="form-control" id="neightJob">
										</div>
									</div>
									<div class="form-group">
										<label for="neightPhone" class="formLabel control-label">联系方式:</label>
										<div class="formInput">
											<input type="text" class="form-control" id="neightPhone">
										</div>
									</div>
									<div class="form-group">
										<label for="" class="formLabel control-label"><sup>*</sup>是否支持录播:</label>
										<div class="formInput">
											<select id="recorded" class="form-control" required>
												<option value="1">是</option>
												<option value="0" selected>否</option>
											</select>
										</div>
									</div>
								</div>
								<div class="inlineGroup clearfix">
									<div class="form-group">
										<label for="startTime" class="formLabel control-label"><sup>*</sup>信访开始时间:</label>
										<div class="formInput">
											<input type="text" onclick="WdatePicker({dateFmt: 'yyyy-MM-dd HH:mm:ss'})" class="form-control" id="startTime" readonly required>
										</div>
									</div>
									<div class="form-group">
										<label for="duration" class="formLabel control-label">信访时长:</label>
										<div class="formInput">
											<select id="duration" class="form-control" required>
												<option value="1">1小时</option>
												<option value="2">2小时</option>
												<option value="3">3小时</option>
												<option value="4">4小时</option>
												<option value="5">5小时</option>
												<option value="6">6小时</option>
												<option value='7'>一直持续</option>
											</select>
										</div>
									</div>
								</div>
							</fieldset>
							<fieldset>
								<legend>登记人信息</legend>
								<div class="inlineGroup clearfix">
									<div class="form-group">
										<label for="unitElement" class="formLabel control-label"><sup>*</sup>登记人单位:</label>
										<div class="formInput">
											<input type="text" class="form-control" id="unitElement" required>
										</div>
									</div>
									<div class="form-group">
										<label for="registrant" class="formLabel control-label"><sup>*</sup>登记人姓名:</label>
										<div class="formInput">
											<input type="text" class="form-control" id="registrant" required>
										</div>
									</div>
									<div class="form-group">
										<label for="registrationAuthorities" class="formLabel control-label"><sup>*</sup>登记科室:</label>
										<div class="formInput">
											<input type="text" class="form-control" id="registrationAuthorities" required>
										</div>
									</div>
								</div>
								<div id="registerArea" class="inlineGroup clearfix">
									<div class="form-group">
										<label class="formLabel control-label">登记地点:</label>
										<div class="formInput input-group">
											<select id="district" class="form-control">
												<option value="">请选择</option>
											</select>
											<div class="input-group-addon">区/县</div>
										</div>
									</div>
									<div class="form-group">
										<label class="formLabel control-label"></label>
										<div class="formInput input-group">
											<select id="county" class="form-control">
												<option value="">请选择</option>
											</select>
											<div class="input-group-addon">乡/镇</div>
										</div>
									</div>
								</div>
							</fieldset>
						</div>
						<div class="btnWrap">
							<button type="submit" class="btn btn-primary">创建接访</button>
						</div>
					</form>
				</div>
			</div>
		</section>
		<footer></footer>
	</div>

	<script src="../../scripts/jQuery v2.1.1.min.js"></script>
	<script type="text/javascript" src="../../scripts/jquery.placeholder.min.js"></script>
	<script type="text/javascript">
		$(function(){ $('input, textarea').placeholder(); });
	</script>
	<script type="text/javascript" src="../../scripts/MyDatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../../scripts/jquery-html5Validate-min.js"></script>
	<script type="text/javascript" src="../../scripts/common.js"></script>
	<script type="text/javascript" src="../../scripts/areaList.js"></script>
	<script type="text/javascript" src="../../scripts/selectArea.js"></script>
	<script type="text/javascript" src="../../scripts/aNeighborhood.js"></script>
</body>
</html>
