<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/importFile.css">
	<title>导入数据</title>
	<style type="text/css">
		html,
		body,
		.wrapper {
			width: 100%;
			height: 100%;
		}
		header {
			position: fixed;
			width: 100%;
			top: 0;
			z-index: 1000;
		}
		footer {
			position: fixed;
			width: 100%;
			bottom: 0;
			z-index: 1000;
		}
		.contentWrap {
			padding: 80px 0 80px;
		}
	</style>
</head>
<body>
	<div class="viewMediationWrapper wrapper">
		<header>
			<h1 class="pull-left"><a href="neighborhoodNav.html"><img src="../../images/shipinjiefang.png"></a></h1>
			<div class="loginWrapper pull-right">
				<span class="welcome">欢迎登录</span>
				<span class="userName"></span>
				<div class="userInfo">
					<img src="../../images/user-icon.png">
					<div class="dropWrap">
						<ul>
							<li><a id="adminLink" href="javascript:;">用户管理</a></li>
							<li><a href="javascript:;">修改密码</a></li>
							<li id="logout"><a href="javascript:;">退出</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<section class="contentWrap">
			<div class="goBack"><a href="javascript:history.back();"><img src="../../images/goback-icon.png"></a></div>
			<div class="container">
				<div class="content">
					<div class="iconTitle">导入</div>
					<div class="chooseWrapper">
						<div class="upWrapper">
							<div id="chooseFile" class="form-inline">
								<div class="form-group">
									<form id="upForm" action="javascript:;" enctype="multipart/form-data">
										<input style="width:400px;" type="text" class="form-control" id="choose" placeholder="请选择需要上传的文件" readonly>
										<input type="file" name="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" style="display:none;" id="upExcel">
									</form>
								</div>
								<a id="chooseBtn" class="btn btn-primary">选择文件</a>
								<a id="downTemplate" href="javascript:;" class="btn btn-primary">下载模板</a>
							</div>
						</div>
						<div class="btnWrapper text-center">
							<a id="goBack" class="btn btn-default" href="viewNeighborhood.html">返回</a>
							<a id="upBtn" class="btn btn-primary" href="javascript:;">确定</a>
						</div>
					</div>
				</div>
				
			</div>	
		</section>
		<footer></footer>
	</div>
	<script type="text/javascript" src="../../scripts/jQuery v2.1.1.min.js"></script>
	<script type="text/javascript" src="../../scripts/jquery-form.js"></script>
	<script type="text/javascript" src="../../scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../scripts/jquery-html5Validate-min.js"></script>
	<script type="text/javascript" src="../../scripts/common.js"></script>
	<script type="text/javascript" src="../../scripts/neighImportFile.js"></script>
</body>
</html>
