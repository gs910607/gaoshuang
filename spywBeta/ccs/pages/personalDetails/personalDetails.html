<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/personalDetails.css">
	<title>个人信息</title>
	<style type="text/css">
		html,
		body,
		.wrapper {
			width: 100%;
			height: 100%;
		}
		header {
			position: fixed;
			width: 100%; 
			top: 0;
			z-index: 1000;
		}
		footer {
			position: fixed;
			width: 100%;
			bottom: 0;
			z-index: 1000;
		}
		.contentWrap {
			padding: 80px 0 80px;
		}
		.personDetail {
			display: none;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<header>
			<h1 class="pull-left"><a><img src="../../images/gerenxinxi.png" alt=""></a></h1>
			<div class="loginWrapper pull-right">
				<span class="userName"></span>
				<span class="welcome">欢迎登录</span>
				<div class="userInfo">
					<img src="../../images/user-icon.png">
					<div class="dropWrap">
						<ul>
							<li><a id="adminLink" href="javascript:;">用户管理</a></li>
							<li><a href="javascript:;">修改密码</a></li>
							<li><a href="javascript:;">退出</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<section class="contentWrap">
			<div class="goBack"><a href="../index.html"><img src="../../images/goback-icon.png"></a></div>
			<div class="container">
				<div class="content">
					<div class="iconTitle">个人信息</div>			
					<div class="changePassWrap formWrap">
						<form id="html5Form" action="javascript:;" class="form-horizontal">
							<input hidden="hidden" name="userid" value="" id="userid"/>
								<div class="inlineGroup clearfix">
									<div class="form-group">
										<label class="formLabel control-label">所属地区:</label>
										<div class="formInput input-group">
											<select id="district" class="form-control" disabled>
												<option value="">请选择</option>
											</select>
											<div class="input-group-addon">区/县</div>
										</div>
									</div>
									<div class="form-group">
										<div class="formInput input-group">
											<select id="county" class="form-control" disabled>
												<option value="">请选择</option>
											</select>
											<div class="input-group-addon">乡/镇</div>
										</div>
									</div>
									<div class="form-group">
										<div class="formInput input-group">
											<select id="village" class="form-control" disabled>
												<option value="">请选择</option>
											</select>
											<div class="input-group-addon">村</div>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="accountNumber" class="formLabel control-label">用户名:</label>
									<div class="formInput">
										<span id="accountNumber" class="form-control"></span>
									</div>
								</div>
								<div class="form-group">
									<label for="authority" class="formLabel control-label">用户权限:</label>
									<div class="formInput">
										<span id="authority" class="form-control"></span>
									</div>
								</div>
								<div class="form-group">
									<label for="username" class="formLabel control-label">真实姓名:</label>
									<div class="formInput">
										<span id="username" class="form-control"></span>
									</div>
								</div>
								<div class="form-group">
									<label for="idNumber" class="formLabel control-label">身份证号:</label>
									<div class="formInput">
										<span id="idNumber" class="form-control"></span>
									</div>
								</div>
								<div class="form-group">
									<label for="telephone" class="formLabel control-label">手机号:</label>
									<div class="formInput">
										<span id="telephone" class="form-control"></span>
									</div>
								</div>
								<div class="form-group">
									<label for="remark" class="formLabel control-label">备注:</label>
									<div class="formInput">
										<span id="remark" class="form-control"></span>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer></footer>
	</div>
	<script src="../../scripts/jQuery v2.1.1.min.js"></script>
	<script type="text/javascript" src="../../scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../scripts/jquery-html5Validate-min.js"></script>
	<script type="text/javascript" src="../../scripts/common.js"></script>	
	<script type="text/javascript" src="../../scripts/areaList.js"></script>
	<script type="text/javascript" src="../../scripts/selectArea.js"></script>
	<script type="text/javascript" src="../../scripts/personalDetails.js"></script>
</body>
</html>
